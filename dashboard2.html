<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grid and Franchise Tables</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0 auto;
    max-width: 1200px;
    background: #f9f9f9;
    font-size: 11px;
    padding: 10px;
    box-sizing: border-box;
  }

  h1 {
    text-align: center;
    font-size: 18px;
    margin: 40px 0 20px;
    color: #333;
  }

  #grid-filter-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 6px;
    margin-bottom: 20px;
  }

  #grid-filter-container button {
    padding: 6px 12px;
    font-size: 11px;
    cursor: pointer;
    border: 1px solid #888;
    border-radius: 3px;
    background-color: #f0f0f0;
    transition: background-color 0.2s;
    white-space: nowrap;
  }

  #grid-filter-container button:hover {
    background-color: #ddd;
  }

  #grid-filter-container button.active {
    background-color: #2196F3;
    color: white;
    border-color: #0b7dda;
  }

  table.dataTable {
    font-size: 11px;
    width: 100% !important;
    margin: 0 auto;
    border-collapse: collapse;
    box-sizing: border-box;
  }

  table.dataTable thead th,
  table.dataTable tbody td {
    white-space: nowrap;
    padding: 6px 10px;
    border: 1px solid #ccc;
    text-align: left;
  }

  .table-wrapper {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    margin-bottom: 30px;
  }

  #watermark {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    user-select: none;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0.1;
    color: #000000;
    font-size: 10vw;
    font-weight: 900;
    font-family: Arial, sans-serif;
    text-align: center;
    transform: translate(-50%, -50%);
    overflow: hidden;
  }

  #watermark > div {
    margin: 0.1em 0;
    width: 100%;
    white-space: normal;
  }

  @media (max-width: 768px) {
    body {
      font-size: 12px;
    }

    h1 {
      font-size: 16px;
    }

    #grid-filter-container button {
      font-size: 12px;
      padding: 8px 14px;
    }
  }
</style>

</head>
<body>

<div id="watermark"></div>

<!-- Back button -->
<div style="margin-bottom: 20px;">
  <button onclick="window.location.href='menu.html'" style="padding: 6px 12px; font-size: 12px; cursor: pointer;">
    &larr; Back to Menu
  </button>
</div>

<h1>Gross Addition Performance</h1>

<div id="grid-filter-container">
  <button id="grid-filter-clear">Clear</button>
</div>

<!-- Tables -->
<h1>Grid Level</h1>
<table id="gridTable" class="display" style="width: 100%;">
  <thead></thead>
  <tbody></tbody>
</table>

<h1>Franchise Level</h1>
<table id="franchiseTable" class="display" style="width: 100%;">
  <thead></thead>
  <tbody></tbody>
</table>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<!-- PapaParse CSV parser -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
  let dataTables = {};
  let loadedCount = 0;

  function applyGridFilter(value) {
    if (!dataTables || Object.keys(dataTables).length === 0) return;
    Object.values(dataTables).forEach(({ dt, gridColIndex }) => {
      if (gridColIndex === -1) return;
      dt.columns(gridColIndex).search(value, true, false, true).draw();
    });
  }

  const gridIds = [
    "C1001", "C1005", "C1006", "C1002", "C1004", "C1003",
    "C4001", "C4002", "C4003", "C4004", "C4005",
    "C5001", "C5002", "C5003", "C5004", "C5005", "C5006", "C5007", "C5008", "C5009",
    "C6001", "C6002", "C6003", "C6004", "C6005"
  ];

  const gridFilterContainer = document.getElementById('grid-filter-container');
  const clearBtn = document.getElementById('grid-filter-clear');
  const selectedGrids = new Set();

  gridIds.forEach(gridId => {
    const btn = document.createElement('button');
    btn.textContent = gridId;
    btn.addEventListener('click', () => {
      if (selectedGrids.has(gridId)) {
        selectedGrids.delete(gridId);
      } else {
        selectedGrids.add(gridId);
      }
      updateFilter();
      updateButtonStyles();
    });
    gridFilterContainer.insertBefore(btn, clearBtn);
  });

  clearBtn.addEventListener('click', () => {
    selectedGrids.clear();
    updateFilter();
    updateButtonStyles();
  });

  function updateFilter() {
    const regex = Array.from(selectedGrids)
      .map(g => g.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'))
      .join('|');
    applyGridFilter(selectedGrids.size === 0 ? '' : regex);
  }

  function updateButtonStyles() {
    const buttons = gridFilterContainer.querySelectorAll('button');
    buttons.forEach(btn => {
      if (btn === clearBtn) {
        btn.classList.toggle('active', selectedGrids.size === 0);
      } else {
        btn.classList.toggle('active', selectedGrids.has(btn.textContent));
      }
    });
  }

  const sheets = [
    {
      url: "https://docs.google.com/spreadsheets/d/1GsuErz0oKGJSlk7aJ7hUUZi8dJ-tObZ1ll73AhqtNZY/export?format=csv&gid=1987045560",
      tableId: "gridTable"
    },
    {
      url: "https://docs.google.com/spreadsheets/d/1GsuErz0oKGJSlk7aJ7hUUZi8dJ-tObZ1ll73AhqtNZY/export?format=csv&gid=533050303",
      tableId: "franchiseTable"
    }
  ];

  sheets.forEach(({ url, tableId }) => {
    Papa.parse(url, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function (results) {
        const data = results.data;
        const table = document.getElementById(tableId);
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        thead.innerHTML = "";
        tbody.innerHTML = "";

       const columns = Object.keys(data[0] || {});
console.log(`Table ${tableId}: columns`, columns);
const gridColIndex = columns.findIndex(c => c.trim().toLowerCase() === "grid");
console.log(`Table ${tableId}: gridColIndex =`, gridColIndex);

const dt = $(table).DataTable({
  paging: false,
  searching: false,   // hide the global search box
  info: false,
  order: [],
  autoWidth: false,
  language: {
    paginate: { previous: "<", next: ">" }
  }
});


        // Watermark for specific users
        const whitelist = ["sameenyaser", "naumanzaheer"];
        const currentUsername = localStorage.getItem("username");
        const watermarkDiv = document.getElementById('watermark');
        const repeatCount = 10;

        if (currentUsername && whitelist.includes(currentUsername)) {
          const repeatedText = currentUsername + " ";
          watermarkDiv.innerHTML = Array(repeatCount).fill(`<div>${repeatedText}</div>`).join('');
          watermarkDiv.style.display = 'flex';
        } else {
          watermarkDiv.style.display = 'none';
        }

        loadedCount++;
        if (loadedCount === sheets.length) {
          updateButtonStyles();
          applyGridFilter('');
        }
      }
    });
  });
</script>

</body>
</html>
