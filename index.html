<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Company Dashboard</title>
  <style>
    /* Reset some basics */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .login-container {
      background: white;
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 600;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
    }

    button {
      padding: 0.85rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357abd;
    }

    #error {
      color: #e74c3c;
      font-weight: 600;
      font-size: 0.9rem;
      min-height: 1.2rem;
      margin-top: 0.5rem;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container" role="main" aria-labelledby="login-title">
    <h2 id="login-title">Login</h2>
    <form id="login-form" novalidate>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        autocomplete="username"
        required
        aria-required="true"
      />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        autocomplete="current-password"
        required
        aria-required="true"
      />
      <button type="submit" aria-label="Log in to your account">Login</button>
      <p id="error" role="alert" aria-live="assertive"></p>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (
        (user === "sameenyaser" && pass === "1234") ||
        (user === "naumanzaheer" && pass === "1234")
      ) {
        localStorage.setItem("authenticated", "true");
        localStorage.setItem("username", user);
        window.location.href = "menu.html";
      } else {
        const errorEl = document.getElementById('error');
        errorEl.textContent = "Invalid credentials.";
        // Optionally, clear password on failure
        document.getElementById('password').value = '';
      }
    });
  </script>
</body>
</html>
