<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Google Sheet Embed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: white;
    }
    @media (max-width: 768px) {
      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <h1>Test Google Sheet Embed</h1>
  <iframe
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR2QmehFCp6Isa-ULBnTlNWp_xecKGyvyHo3i1hOXe0Ppfnjbw_hBBOFeoxPYO3mD3NvPrSw7czI70r/pubhtml?widget=true&headers=false"
    allowfullscreen
    loading="lazy"
  ></iframe>
</body>
</html>
