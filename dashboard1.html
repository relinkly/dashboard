<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZL & BVS Active Retail</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />

  <style>
body {
  font-family: Arial, sans-serif;
  margin: 20px auto;
  max-width: 1200px;      /* constrain width on desktop */
  background: #f9f9f9;
  font-size: 11px;        /* base font size */
  padding: 0 10px;        /* side padding */
  box-sizing: border-box;
}

h1 {
  text-align: center;
  font-size: 16px;
  margin-top: 40px;
  margin-bottom: 10px;
  color: #333;
}

table.dataTable {
  width: 100% !important;
  margin-bottom: 40px;
  font-size: 11px;
  box-sizing: border-box;
  /* add overflow for small devices */
  overflow-x: auto;
  display: block;  /* makes horizontal scrolling possible */
}

table.dataTable th,
table.dataTable td {
  font-size: 11px !important;
  white-space: nowrap;  /* prevent weird wrapping */
}

/* DataTables control elements */
.dataTables_wrapper .dataTables_paginate,
.dataTables_wrapper .dataTables_info,
.dataTables_wrapper .dataTables_filter label {
  font-size: 11px;
}


    /* Add separator line below each DataTable wrapper (which includes pagination) */
.dataTables_wrapper {
  border-bottom: 2px solid #ccc;
  padding-bottom: 20px;
  margin-bottom: 40px;
}

/* Responsive tweaks */
@media (max-width: 800px) {
  body {
    margin: 10px auto;
    font-size: 9px;   /* slightly bigger than 8 for readability */
    max-width: 100%;
    padding: 0 5px;
  }
  h1 {
    font-size: 12px;
    margin-top: 20px;
    margin-bottom: 8px;
  }
  table.dataTable {
    font-size: 9px !important;
  }
  table.dataTable th,
  table.dataTable td {
    font-size: 9px !important;
  }
  .dataTables_wrapper .dataTables_paginate,
  .dataTables_wrapper .dataTables_info,
  .dataTables_wrapper .dataTables_filter label {
    font-size: 9px;
  }
}

</style>

</head>
<body>

  <h1>Subregion Level</h1>
  <table id="sheetTable1" class="display" style="width:100%">
    <thead></thead>
    <tbody></tbody>
  </table>

  <h1>RSM Level</h1>
  <table id="sheetTable2" class="display" style="width:100%">
    <thead></thead>
    <tbody></tbody>
  </table>

  <h1>Grid Level</h1>
  <table id="sheetTable3" class="display" style="width:100%">
    <thead></thead>
    <tbody></tbody>
  </table>

  <h1>Franchise Level</h1>
  <table id="sheetTable4" class="display" style="width:100%">
    <thead></thead>
    <tbody></tbody>
  </table>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <!-- PapaParse CSV parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    // Spreadsheet publish URLs with gid & output=csv
    const sheets = [
      {
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2QmehFCp6Isa-ULBnTlNWp_xecKGyvyHo3i1hOXe0Ppfnjbw_hBBOFeoxPYO3mD3NvPrSw7czI70r/pub?gid=0&single=true&output=csv",
        tableId: "sheetTable1",
        pagination: false
      },
      {
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2QmehFCp6Isa-ULBnTlNWp_xecKGyvyHo3i1hOXe0Ppfnjbw_hBBOFeoxPYO3mD3NvPrSw7czI70r/pub?gid=864206039&single=true&output=csv",
        tableId: "sheetTable2",
        pagination: false
      },
      {
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2QmehFCp6Isa-ULBnTlNWp_xecKGyvyHo3i1hOXe0Ppfnjbw_hBBOFeoxPYO3mD3NvPrSw7czI70r/pub?gid=206508914&single=true&output=csv",
        tableId: "sheetTable3",
        pagination: false
      },
      {
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2QmehFCp6Isa-ULBnTlNWp_xecKGyvyHo3i1hOXe0Ppfnjbw_hBBOFeoxPYO3mD3NvPrSw7czI70r/pub?gid=1057703911&single=true&output=csv",
        tableId: "sheetTable4",
        pagination: false
      }
    ];

    function loadTable(csvUrl, tableId, pagination) {
      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function (results) {
          const data = results.data.filter(row => Object.values(row).some(val => val.trim() !== ""));

          if (data.length === 0) {
            document.getElementById(tableId).outerHTML = `<h2>No data found in ${tableId}.</h2>`;
            return;
          }

          const columns = Object.keys(data[0]).map(key => ({
            title: key,
            data: key,
          }));

          $('#' + tableId).DataTable({
            data: data,
            columns: columns,
            paging: pagination,
            pageLength: pagination ? 10 : null,
            searching: true,
            responsive: true,
          });
        },
        error: function () {
          document.getElementById(tableId).outerHTML = `<h2>Failed to load data for ${tableId}.</h2>`;
        }
      });
    }

    // Load all tables
    sheets.forEach(({url, tableId, pagination}) => loadTable(url, tableId, pagination));
  </script>
</body>
</html>
