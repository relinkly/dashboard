<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multiple Google Sheets Tables with Tabs</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 1200px;
      background: #f9f9f9;
      font-size: 11px;
      padding: 0 10px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 16px;
      margin-top: 40px;
      margin-bottom: 10px;
      color: #333;
    }

    /* Tabs container */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }

    .tab-button {
      cursor: pointer;
      padding: 10px 20px;
      background: #eee;
      border: 1px solid #ccc;
      border-bottom: none;
      font-weight: bold;
      font-size: 14px;
      border-radius: 5px 5px 0 0;
      user-select: none;
      transition: background-color 0.3s;
    }
    .tab-button.active {
      background: white;
      border-bottom: 2px solid white;
      color: #333;
    }

    /* Tab content containers */
    .tab-content {
      display: none;
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 0 5px 5px 5px;
    }
    .tab-content.active {
      display: block;
    }

    table.dataTable {
      width: 100% !important;
      margin-bottom: 40px;
      font-size: 11px;
      box-sizing: border-box;
      overflow-x: auto;
      display: block;
    }

    table.dataTable th,
    table.dataTable td {
      font-size: 11px !important;
      white-space: nowrap;
    }

    .dataTables_wrapper {
      border-bottom: 2px solid #ccc;
      padding-bottom: 20px;
      margin-bottom: 40px;
    }

    .dataTables_wrapper .dataTables_paginate,
    .dataTables_wrapper .dataTables_info,
    .dataTables_wrapper .dataTables_filter label {
      font-size: 11px;
    }

    @media (max-width: 800px) {
      body {
        margin: 10px auto;
        font-size: 9px;
        max-width: 100%;
        padding: 0 5px;
      }
      h1 {
        font-size: 12px;
        margin-top: 20px;
        margin-bottom: 8px;
      }
      table.dataTable,
      table.dataTable th,
      table.dataTable td,
      .dataTables_wrapper .dataTables_paginate,
      .dataTables_wrapper .dataTables_info,
      .dataTables_wrapper .dataTables_filter label {
        font-size: 9px !important;
      }
    }

    /* Highlighted row */
.highlighted-row {
  background-color: #ffecb3 !important; /* light yellow */
}

/* Highlighted column */
.highlighted-col {
  background-color: #c8e6c9 !important; /* light green */
}

    #watermark {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 0;
  opacity: 0.1;
  font-size: 5vw;
  color: #555;
  user-select: none;
  white-space: nowrap;
  overflow: visible;

  display: flex;
  justify-content: center;
  align-items: center;
  transform: rotate(-45deg);
  font-weight: bold;
  font-family: Arial, sans-serif;
}

  </style>
</head>
<body>
  
<div id="watermark"></div>

  <div class="tabs">
    <div class="tab-button active" data-tab="etop">etop</div>
    <div class="tab-button" data-tab="zl">zl</div>
  </div>

  <div id="etop" class="tab-content active">
    <h1>Subregion Level</h1>
    <table id="sheetTable1" class="display" style="width:100%">
      <thead></thead>
      <tbody></tbody>
    </table>

    <h1>RSM Level</h1>
    <table id="sheetTable2" class="display" style="width:100%">
      <thead></thead>
      <tbody></tbody>
    </table>

    <h1>Grid Level</h1>
    <table id="sheetTable3" class="display" style="width:100%">
      <thead></thead>
      <tbody></tbody>
    </table>

    <h1>Franchise Level</h1>
    <table id="sheetTable4" class="display" style="width:100%">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="zl" class="tab-content">
    <h1>Subregion Level</h1>
    <table id="sheetTable5" class="display" style="width:100%">
      <thead></thead>
      <tbody></tbody>
    </table>

    <h1>RSM Level</h1>
    <table id="sheetTable6" class="display" style="width:100%">
      <thead></thead>
      <tbody></tbody>
    </table>

    <h1>Grid Level</h1>
    <table id="sheetTable7" class="display" style="width:100%">
      <thead></thead>
      <tbody></tbody>
    </table>

    <h1>Franchise Level</h1>
    <table id="sheetTable8" class="display" style="width:100%">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <!-- PapaParse CSV parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    // Tab switching
    const tabs = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active from all tabs and contents
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));

        // Activate clicked tab and corresponding content
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Sheets config for both tabs
    const sheets = [
      // etop sheets 1-4
      {
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2QmehFCp6Isa-ULBnTlNWp_xecKGyvyHo3i1hOXe0Ppfnjbw_hBBOFeoxPYO3mD3NvPrSw7czI70r/pub?gid=0&single=true&output=csv",
        tableId: "sheetTable1",
        pagination: false
      },
      {
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2QmehFCp6Isa-ULBnTlNWp_xecKGyvyHo3i1hOXe0Ppfnjbw_hBBOFeoxPYO3mD3NvPrSw7czI70r/pub?gid=864206039&single=true&output=csv",
        tableId: "sheetTable2",
        pagination: false
      },
      {
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2QmehFCp6Isa-ULBnTlNWp_xecKGyvyHo3i1hOXe0Ppfnjbw_hBBOFeoxPYO3mD3NvPrSw7czI70r/pub?gid=206508914&single=true&output=csv",
        tableId: "sheetTable3",
        pagination: true
      },
      {
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2QmehFCp6Isa-ULBnTlNWp_xecKGyvyHo3i1hOXe0Ppfnjbw_hBBOFeoxPYO3mD3NvPrSw7czI70r/pub?gid=1057703911&single=true&output=csv",
        tableId: "sheetTable4",
        pagination: true
      },

      // zl sheets 5-8
      {
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2QmehFCp6Isa-ULBnTlNWp_xecKGyvyHo3i1hOXe0Ppfnjbw_hBBOFeoxPYO3mD3NvPrSw7czI70r/pub?output=csv",
        tableId: "sheetTable5",
        pagination: false
      },
      {
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2QmehFCp6Isa-ULBnTlNWp_xecKGyvyHo3i1hOXe0Ppfnjbw_hBBOFeoxPYO3mD3NvPrSw7czI70r/pub?output=csv",
        tableId: "sheetTable6",
        pagination: false
      },
      {
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2QmehFCp6Isa-ULBnTlNWp_xecKGyvyHo3i1hOXe0Ppfnjbw_hBBOFeoxPYO3mD3NvPrSw7czI70r/pub?output=csv",
        tableId: "sheetTable7",
        pagination: true
      },
      {
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR2QmehFCp6Isa-ULBnTlNWp_xecKGyvyHo3i1hOXe0Ppfnjbw_hBBOFeoxPYO3mD3NvPrSw7czI70r/pub?output=csv",
        tableId: "sheetTable8",
        pagination: true
      }
    ];


    function setupHighlighting(tableId) {
  const table = document.getElementById(tableId);
  if (!table) return;

  // Clear previous highlights
  function clearHighlights() {
    table.querySelectorAll('td, th').forEach(cell => {
      cell.classList.remove('highlighted-row', 'highlighted-col');
    });
  }

  table.addEventListener('click', (event) => {
    const cell = event.target.closest('td, th');
    if (!cell) return;

    clearHighlights();

    const colIndex = cell.cellIndex;
    const row = cell.parentElement;

    // Highlight the clicked row
    row.querySelectorAll('td').forEach(td => td.classList.add('highlighted-row'));

    // Highlight the clicked column (including header)
    [...table.rows].forEach(tr => {
      if (tr.cells[colIndex]) {
        tr.cells[colIndex].classList.add('highlighted-col');
      }
    });
  });
}

// Wait for DataTables to finish loading before setting up highlights
$(document).ready(() => {
  sheets.forEach(({ tableId }) => {
    setupHighlighting(tableId);
  });
});


    const whitelist = ["sameenyaser", "naumanzaheer"];
const currentUsername = localStorage.getItem("username");  // get stored username
const watermarkDiv = document.getElementById('watermark');

if (currentUsername && whitelist.includes(currentUsername)) {
  watermarkDiv.textContent = currentUsername.repeat(15).split('').join(' ');
  watermarkDiv.style.display = 'flex';
} else {
  watermarkDiv.style.display = 'none';
}

    if (localStorage.getItem("authenticated") !== "true") {
  window.location.href = "index.html"; // or wherever your login page is
}

    // Function to load data into a table using PapaParse and DataTables
    function loadTable(csvUrl, tableId, pagination) {
      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function (results) {
          const data = results.data.filter(row => Object.values(row).some(val => val.trim() !== ""));

          if (data.length === 0) {
            document.getElementById(tableId).outerHTML = `<h2>No data found in ${tableId}.</h2>`;
            return;
          }

          const columns = Object.keys(data[0]).map(key => ({
            title: key,
            data: key,
          }));

          $('#' + tableId).DataTable({
            data: data,
            columns: columns,
            paging: pagination,
            pageLength: pagination ? 10 : null,
            searching: true,
            responsive: true,
          });
        },
        error: function () {
          document.getElementById(tableId).outerHTML = `<h2>Failed to load data for ${tableId}.</h2>`;
        }
      });
    }

    // Load all tables
    sheets.forEach(({url, tableId, pagination}) => loadTable(url, tableId, pagination));
  </script>
</body>
</html>
