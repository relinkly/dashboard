<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Embedded Google Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    /* Optional: Make iframe responsive on smaller screens */
    @media (max-width: 768px) {
      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Google Sheet</h1>
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSMHAb751krVZ6NuE0xMWrk5WFEhSTz4GjicxloqA6mezDwvxdaaKfrilLsjhRt2w/pubhtml?widget=true&headers=false" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
