<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Embedded Google Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live Google Sheet View</h1>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSSmZ3mMEN8YdzITmgqldOgRWeUD69aUgU4z7mRSFVo-bBYxEOy9x7dTl2KJTMzLlm3OLCzLZ_Q_ABc/pubhtml?widget=true&amp;headers=false"></iframe>
  </div>
</body>
</html>
