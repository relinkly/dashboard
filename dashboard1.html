<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embedded Google Sheet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: #fff;
    }

    @media (max-width: 768px) {
      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live Google Sheet</h1>
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSSmZ3mMEN8YdzITmgqldOgRWeUD69aUgU4z7mRSFVo-bBYxEOy9x7dTl2KJTMzLlm3OLCzLZ_Q_ABc/pubhtml?widget=true&headers=false" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
