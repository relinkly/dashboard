<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPI Dashboards Menu</title>
  <style>
   /* Reset and Global */
*, *::before, *::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #fff; /* cleaner white background */
  color: #2e3e2f; /* dark greenish */
  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: 60px 20px 40px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

main {
  background: #fff;
  max-width: 900px;
  width: 100%;
  padding: 48px 40px 56px;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(46, 62, 47, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Header */
header {
  text-align: center;
  margin-bottom: 48px;
  user-select: none;
}

h1 {
  font-weight: 800;
  font-size: 2.8rem;
  color: #2a4d3a; /* deep green */
  margin: 0;
  letter-spacing: 0.16em;
  text-transform: uppercase;
  line-height: 1.1;
  font-family: 'Segoe UI Black', sans-serif;
}

/* Dashboard Grid */
.dashboards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 28px;
  width: 100%;
  margin-bottom: 56px;
}

.dashboards a {
  background-color: #fff;
  border-radius: 14px;
  padding: 24px 20px;
  color: #2a4d3a;
  font-weight: 700;
  font-size: 1.25rem;
  text-align: center;
  text-decoration: none;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  border: 2px solid #9e4fa3; /* subtle fuchsia border */
  user-select: none;
  box-shadow: 0 0 0 rgba(0,0,0,0);
  transition:
    background-color 0.35s ease,
    border-color 0.35s ease,
    box-shadow 0.3s ease,
    transform 0.25s ease;
}

.dashboards a:hover,
.dashboards a:focus {
  background-color: #fdf5fb; /* very light fuchsia */
  border-color: #9e4fa3; /* keep fuchsia border on hover */
  box-shadow: 0 6px 20px rgba(158, 79, 163, 0.2); /* subtle glowing fuchsia shadow */
  outline: none;
  transform: translateY(-4px);
}

.dashboards a:focus-visible {
  outline: 3px solid #9e4fa3;
  outline-offset: 4px;
}

/* Buttons */
#openModalBtn,
.logout-btn {
  border-radius: 30px;
  padding: 16px 56px;
  font-weight: 700;
  font-size: 1.25rem;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  cursor: pointer;
  user-select: none;
  transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
  box-shadow: 0 4px 16px rgba(158, 79, 163, 0.4); /* subtle fuchsia shadow */
  border: none;
  max-width: 260px;
  width: 100%;
  margin-bottom: 56px;
  font-family: 'Segoe UI Semibold', sans-serif;
  display: inline-block;
  text-align: center;
}

#openModalBtn {
  background-color: #9e4fa3; /* fuchsia */
  color: #fff;
}

#openModalBtn:hover,
#openModalBtn:focus {
  background-color: #7a3a7a; /* deeper fuchsia */
  box-shadow: 0 8px 24px rgba(122, 58, 122, 0.6);
  outline: none;
  transform: translateY(-3px);
}

#openModalBtn:focus-visible {
  outline: 3px solid #7a3a7a;
  outline-offset: 3px;
}

.logout-btn {
  background-color: #2a4d3a; /* brand green */
  color: #fff;
  box-shadow: 0 4px 14px rgba(42, 77, 58, 0.5);
  margin-bottom: 0;
}

.logout-btn:hover,
.logout-btn:focus {
  background-color: #1f3a2a; /* darker green */
  box-shadow: 0 6px 20px rgba(31, 58, 42, 0.7);
  outline: none;
  transform: translateY(-3px);
}

.logout-btn:focus-visible {
  outline: 3px solid #1f3a2a;
  outline-offset: 3px;
}

/* Modal Overlay */
.modal-overlay {
  position: fixed;
  inset: 0;
  background-color: rgba(158, 79, 163, 0.3); /* translucent fuchsia tint */
  display: none;
  justify-content: center;
  align-items: center;
  padding: 32px 20px;
  z-index: 1100;
  backdrop-filter: blur(5px);
  transition: opacity 0.3s ease;
}

.modal-overlay.active {
  display: flex;
  opacity: 1;
}

/* Modal Window */
.modal {
  background-color: #fff;
  border-radius: 18px;
  width: 100%;
  max-width: 480px;
  max-height: 90vh;
  overflow-y: auto;
  padding: 48px 44px 56px;
  position: relative;
  color: #2a4d3a;
  font-size: 1rem;
  box-shadow: 0 14px 36px rgba(158, 79, 163, 0.15);
  scroll-behavior: smooth;
  font-family: 'Segoe UI', sans-serif;
}

.modal h2 {
  margin: 0 0 36px;
  font-size: 2rem;
  font-weight: 700;
  color: #9e4fa3; /* fuchsia heading */
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 0.14em;
  user-select: none;
}

/* Close button */
.close-modal-btn {
  position: absolute;
  top: 20px;
  right: 24px;
  background: transparent;
  border: none;
  font-size: 2.4rem;
  font-weight: 700;
  color: #9e4fa3;
  cursor: pointer;
  user-select: none;
  transition: color 0.25s ease;
  line-height: 1;
}

.close-modal-btn:hover,
.close-modal-btn:focus {
  color: #7a3a7a;
  outline: none;
}

.close-modal-btn:focus-visible {
  outline: 3px solid #7a3a7a;
  outline-offset: 3px;
}

/* Form */
form {
  display: flex;
  flex-direction: column;
  gap: 26px;
}

label {
  font-weight: 600;
  color: #4b5c4a;
  letter-spacing: 0.06em;
  user-select: none;
  font-size: 1rem;
}

input[type="text"],
textarea {
  padding: 16px 18px;
  border-radius: 14px;
  border: 1.8px solid #c9d6ca;
  font-size: 1rem;
  font-family: inherit;
  color: #2e3e2f;
  resize: vertical;
  min-height: 48px;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.07);
  outline-offset: 2px;
}

input[type="text"]:focus,
textarea:focus {
  border-color: #9e4fa3; /* fuchsia focus */
  outline: none;
  box-shadow: 0 0 16px rgba(158, 79, 163, 0.35);
  background-color: #fff;
}

input[readonly] {
  background-color: #f6f8f6;
  border-color: #a3b5a8;
  color: #6a7a68;
}

/* Submit Button */
.submit-btn {
  margin-top: 14px;
  padding: 16px 28px;
  font-weight: 700;
  font-size: 1.25rem;
  color: #fff;
  background-color: #2a4d3a; /* green */
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 6px 20px rgba(42, 77, 58, 0.5);
}

.submit-btn:hover,
.submit-btn:focus {
  background-color: #1f3a2a;
  box-shadow: 0 8px 26px rgba(31, 58, 42, 0.7);
  outline: none;
}

.submit-btn:focus-visible {
  outline: 3px solid #1f3a2a;
  outline-offset: 3px;
}

/* Scrollbar for modal */
.modal::-webkit-scrollbar {
  width: 10px;
}

.modal::-webkit-scrollbar-track {
  background: #f6f8f6;
  border-radius: 18px;
}

.modal::-webkit-scrollbar-thumb {
  background-color: #9e4fa3;
  border-radius: 18px;
  border: 3px solid #f6f8f6;
}

/* Responsive */
@media (max-width: 560px) {
  main {
    padding: 32px 20px 40px;
  }

  .dashboards {
    gap: 20px;
  }

  .dashboards a {
    font-size: 1.1rem;
    padding: 20px 16px;
  }

  #openModalBtn,
  .logout-btn {
    padding: 14px 48px;
    font-size: 1.15rem;
  }

  .modal {
    padding: 36px 28px 44px;
  }
}


  </style>
</head>
<body>
  <main>
    <header>
      <h1>KPI DASHBOARDS</h1>
    </header>

    <nav class="dashboards" aria-label="Dashboard navigation">
      <a href="dashboard1.html" tabindex="0">ZL & BVS Report</a>
      <a href="dashboard2.html" tabindex="0">Gross Addition Performance</a>
      <a href="dashboard3.html" tabindex="0">Enablers</a>
      <a href="dashboard4.html" tabindex="0">BVS Performance</a>
    </nav>

    <button
      id="openModalBtn"
      aria-haspopup="dialog"
      aria-controls="incidentModal"
      aria-expanded="false"
      type="button"
    >
      Report Incident
    </button>

    <div
      class="modal-overlay"
      id="incidentModal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
      tabindex="-1"
    >
      <div class="modal">
        <button
          class="close-modal-btn"
          aria-label="Close incident report form"
          type="button"
        >&times;</button>

        <h2 id="modalTitle">Incident Reporting</h2>

        <form
  id="incidentForm"
  action="https://docs.google.com/forms/d/e/1FAIpQLSdrmFNeQAUEjYGOYgHWOZCmEgtGknaXroWTD0keUro6DHocMg/formResponse"
  method="POST"
  target="hidden_iframe"
  onsubmit="submitted=true;"
  novalidate
>
  <label for="username">Username</label>
  <input
    type="text"
    id="username"
    name="entry.2120015252"
    readonly
    aria-readonly="true"
  />

  <label for="area">Area</label>
  <input
    type="text"
    id="area"
    name="entry.1059382315"
    placeholder="Enter area"
    required
    aria-required="true"
  />

  <label for="description">Description</label>
  <textarea
    id="description"
    name="entry.1887453304"
    rows="5"
    placeholder="Describe the incident"
    required
    aria-required="true"
  ></textarea>

<label for="camera">Capture Image</label>
<video id="camera" autoplay playsinline></video>
<canvas id="snapshot" style="display: none;"></canvas>

<div id="preview-container" style="margin-top: 10px;">
  <img id="preview" src="" alt="Image preview" style="display: none;" />
</div>

<button type="button" id="captureBtn">Capture Photo</button>
<button type="button" id="retakeBtn" style="display:none;">Retake</button>
<input type="hidden" id="imgFilenameInput" name="entry.1179564217" value="">



  <button type="submit">Submit Incident</button>
</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>

      </div>
    </div>

    <button class="logout-btn" id="logoutBtn" aria-label="Log out" type="button">
      Logout
    </button>
  </main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  if (localStorage.getItem("authenticated") !== "true") {
    window.location.href = "login.html";
    return;
  }

  const usernameInput = document.getElementById("username");
  const loggedInUser = localStorage.getItem("username") || "";
  const modal = document.getElementById("incidentModal");
  const openModalBtn = document.getElementById("openModalBtn");
  const closeModalBtn = modal.querySelector(".close-modal-btn");
  const incidentForm = document.getElementById("incidentForm");
  const logoutBtn = document.getElementById("logoutBtn");

  const video = document.getElementById("camera");
  const canvas = document.getElementById("snapshot");
  const captureBtn = document.getElementById("captureBtn");
  const retakeBtn = document.getElementById("retakeBtn");

  usernameInput.value = loggedInUser;

  const focusableSelectors = [
    'a[href]',
    'area[href]',
    'input:not([disabled])',
    'select:not([disabled])',
    'textarea:not([disabled])',
    'button:not([disabled])',
    'iframe',
    'object',
    'embed',
    '[contenteditable]',
    '[tabindex]:not([tabindex="-1"])'
  ];

  let lastFocusedElement = null;
  let imageDataURL = null;
  let stream = null;

  function trapFocus(event) {
    const focusableElements = modal.querySelectorAll(focusableSelectors.join(","));
    if (focusableElements.length === 0) return;

    const firstElement = focusableElements[0];
    const lastElement = focusableElements[focusableElements.length - 1];

    if (event.key === "Tab") {
      if (event.shiftKey) {
        if (document.activeElement === firstElement) {
          event.preventDefault();
          lastElement.focus();
        }
      } else {
        if (document.activeElement === lastElement) {
          event.preventDefault();
          firstElement.focus();
        }
      }
    }
  }

  async function startCamera() {
  try {
    // Use back camera:
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
  } catch (err) {
    alert("Could not access the camera. Please allow camera permissions.");
  }
}


  function stopCamera() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
      stream = null;
      video.srcObject = null;
    }
  }

  function openModal() {
    lastFocusedElement = document.activeElement;
    modal.classList.add("active");
    modal.setAttribute("aria-hidden", "false");
    openModalBtn.setAttribute("aria-expanded", "true");

    const focusableElements = modal.querySelectorAll(focusableSelectors.join(","));
    if (focusableElements.length) {
      focusableElements[0].focus();
    }
    document.addEventListener("keydown", trapFocus);

    startCamera();

    // Reset UI states
    imageDataURL = null;
    video.style.display = "block";
    canvas.style.display = "none";
    captureBtn.style.display = "inline-block";
    retakeBtn.style.display = "none";

    const imgUrlInput = document.getElementById("imgUrlInput");
if (imgUrlInput) imgUrlInput.value = "";

  }

  function closeModal() {
    modal.classList.remove("active");
    modal.setAttribute("aria-hidden", "true");
    openModalBtn.setAttribute("aria-expanded", "false");
    if (lastFocusedElement) lastFocusedElement.focus();
    document.removeEventListener("keydown", trapFocus);

    stopCamera();
  }

  openModalBtn.addEventListener("click", openModal);
  closeModalBtn.addEventListener("click", closeModal);

  modal.addEventListener("click", (event) => {
    if (event.target === modal) {
      closeModal();
    }
  });

  incidentForm.addEventListener("submit", (event) => {
    if (!incidentForm.area.value.trim() || !incidentForm.description.value.trim()) {
      alert("Please fill in all required fields.");
      event.preventDefault();
      return;
    }
    alert("Incident reported successfully.");
    incidentForm.reset();
    usernameInput.value = loggedInUser;
    closeModal();
  });

  logoutBtn.addEventListener("click", () => {
    localStorage.clear();
    window.location.href = "login.html";
  });

  captureBtn.addEventListener("click", async () => {
  const context = canvas.getContext("2d");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  imageDataURL = canvas.toDataURL("image/png");
  video.style.display = "none";
  canvas.style.display = "block";
  captureBtn.style.display = "none";
  retakeBtn.style.display = "inline-block";

  stopCamera();

  // Create timestamp string
  const now = new Date();
  const pad = (n) => (n < 10 ? '0' + n : n);
  const timestamp = `${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}_${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}`;

  const filename = `${loggedInUser}_${timestamp}.png`;

  const imgFilenameInput = document.getElementById("imgFilenameInput");
  if (imgFilenameInput) imgFilenameInput.value = filename;

  const uploadedImageUrl = await uploadToImgbb(imageDataURL, loggedInUser);
  if (uploadedImageUrl) {
    console.log("Image uploaded to Imgbb:", uploadedImageUrl);
    const imgUrlInput = document.getElementById("imgUrlInput");
    if (imgUrlInput) imgUrlInput.value = uploadedImageUrl;
  }
});


  retakeBtn.addEventListener("click", () => {
  imageDataURL = null;
  video.style.display = "block";
  canvas.style.display = "none";
  captureBtn.style.display = "inline-block";
  retakeBtn.style.display = "none";
const imgUrlInput = document.getElementById("imgUrlInput");
if (imgUrlInput) imgUrlInput.value = "";

  startCamera();
});


  async function uploadToImgbb(base64Image, username) {
  const apiKey = '14e51e0636e117beac224a32711adc49';
  const url = `https://api.imgbb.com/1/upload?key=${apiKey}`;

  const base64 = base64Image.replace(/^data:image\/\w+;base64,/, '');

  // Prepare timestamp
  const now = new Date();
  const timestamp = now.toISOString().replace(/:/g, '-'); // replace : to avoid issues

  // Compose filename like username_timestamp.png
  const fileName = `${username}_${timestamp}.png`;

  const formData = new FormData();
  formData.append('image', base64);
  formData.append('name', fileName); // Note: ImgBB may ignore this

  try {
    const response = await fetch(url, {
      method: 'POST',
      body: formData
    });
    const result = await response.json();

    if (result.success) {
      return result.data.url;
    } else {
      throw new Error('Upload failed');
    }
  } catch (error) {
    alert("Failed to upload image: " + error.message);
    return null;
  }
}


});
</script>

</body>
</html>
