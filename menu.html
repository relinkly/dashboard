<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPI Dashboards Menu</title>
  <style>
    /* Reset and Global Styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f5f3;
      color: #2e3e2f;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 60px 20px 40px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    main {
      background: #fff;
      max-width: 900px;
      width: 100%;
      padding: 48px 40px 56px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(46, 62, 47, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 48px;
      user-select: none;
    }

    h1 {
      font-weight: 700;
      font-size: 2.4rem;
      color: #2a4d3a;
      margin: 0;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      line-height: 1.2;
    }

    /* Navigation Grid */
    .dashboards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
      width: 100%;
      margin-bottom: 56px;
    }

    .dashboards a {
      background-color: #fefefe;
      border-radius: 12px;
      padding: 20px 24px;
      color: #2a4d3a;
      font-weight: 600;
      font-size: 1.2rem;
      text-align: center;
      text-decoration: none;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 2px solid #c9d6ca;
      user-select: none;
      transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.25s ease, transform 0.15s ease;
      position: relative;
      box-shadow: inset 0 0 0 rgba(0,0,0,0);
    }

    .dashboards a:hover,
    .dashboards a:focus {
      background-color: #e9f2e7;
      border-color: #3a7d44;
      box-shadow: 0 4px 10px rgba(58, 125, 68, 0.15);
      outline: none;
      transform: translateY(-3px);
    }

    .dashboards a:focus-visible {
      outline: 3px solid #3a7d44;
      outline-offset: 3px;
    }

    /* Buttons */
    #openModalBtn {
      background: #3a7d44;
      border: none;
      padding: 16px 56px;
      border-radius: 28px;
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      box-shadow: 0 4px 12px rgba(58, 125, 68, 0.4);
      margin-bottom: 56px;
      align-self: center;
    }

    #openModalBtn:hover,
    #openModalBtn:focus {
      background: #2a5931;
      box-shadow: 0 6px 16px rgba(42, 89, 49, 0.5);
      outline: none;
      transform: translateY(-3px);
    }

    #openModalBtn:focus-visible {
      outline: 3px solid #2a5931;
      outline-offset: 3px;
    }

    .logout-btn {
      background: #2a4d3a;
      border: none;
      padding: 16px 56px;
      border-radius: 28px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      align-self: center;
      box-shadow: 0 3px 9px rgba(42, 77, 58, 0.35);
    }

    .logout-btn:hover,
    .logout-btn:focus {
      background: #1f3a2a;
      box-shadow: 0 5px 14px rgba(31, 58, 42, 0.5);
      outline: none;
      transform: translateY(-3px);
    }

    .logout-btn:focus-visible {
      outline: 3px solid #1f3a2a;
      outline-offset: 3px;
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(42, 77, 58, 0.45);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 32px 20px;
      z-index: 1100;
      backdrop-filter: blur(6px);
      transition: opacity 0.3s ease;
    }

    .modal-overlay.active {
      display: flex;
      opacity: 1;
    }

    /* Modal Window */
    .modal {
      background-color: #fff;
      border-radius: 14px;
      width: 100%;
      max-width: 480px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 48px 44px 56px;
      position: relative;
      color: #2e3e2f;
      font-size: 1rem;
      box-shadow: 0 12px 32px rgba(46, 62, 47, 0.15);
      scroll-behavior: smooth;
    }

    .modal h2 {
      margin: 0 0 36px;
      font-size: 2rem;
      font-weight: 700;
      color: #3a7d44;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      user-select: none;
    }

    .close-modal-btn {
      position: absolute;
      top: 18px;
      right: 22px;
      background: transparent;
      border: none;
      font-size: 2.2rem;
      font-weight: 700;
      color: #3a7d44;
      cursor: pointer;
      user-select: none;
      transition: color 0.25s ease;
      line-height: 1;
    }

    .close-modal-btn:hover,
    .close-modal-btn:focus {
      color: #1f3a2a;
      outline: none;
    }

    .close-modal-btn:focus-visible {
      outline: 3px solid #1f3a2a;
      outline-offset: 3px;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    label {
      font-weight: 600;
      color: #4b5c4a;
      letter-spacing: 0.06em;
      user-select: none;
      font-size: 1rem;
    }

    input[type="text"],
    textarea {
      padding: 16px 18px;
      border-radius: 12px;
      border: 1.5px solid #cbd5d1;
      font-size: 1rem;
      font-family: inherit;
      color: #2e3e2f;
      resize: vertical;
      min-height: 48px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.07);
      outline-offset: 2px;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #3a7d44;
      outline: none;
      box-shadow: 0 0 16px rgba(58, 125, 68, 0.35);
      background-color: #fff;
    }

    input[readonly] {
      background-color: #f6f8f6;
      border-color: #a3b5a8;
      cursor: default;
      color: #71806d;
      box-shadow: none;
    }

    button[type="submit"] {
      background: #2a4d3a;
      border: none;
      padding: 18px 0;
      border-radius: 28px;
      font-weight: 700;
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      margin-top: 4px;
      box-shadow: 0 6px 16px rgba(42, 77, 58, 0.35);
      align-self: stretch;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: #1f3a2a;
      box-shadow: 0 8px 20px rgba(31, 58, 42, 0.5);
      transform: translateY(-3px);
      outline: none;
    }

    button[type="submit"]:focus-visible {
      outline: 3px solid #1f3a2a;
      outline-offset: 3px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      main {
        padding: 36px 24px 40px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(46, 62, 47, 0.08);
      }

      h1 {
        font-size: 2rem;
        letter-spacing: 0.1em;
      }

      .dashboards {
        grid-template-columns: 1fr;
        gap: 22px;
      }

      .dashboards a {
        font-size: 1.1rem;
        padding: 18px 22px;
      }

      .dashboards a::before {
        font-size: 1.4rem;
        margin-right: 10px;
      }

      #openModalBtn {
        padding: 14px 48px;
        font-size: 1.1rem;
        margin-bottom: 40px;
      }

      .logout-btn {
        font-size: 1rem;
        padding: 14px 48px;
      }

      .modal {
        padding: 36px 32px 40px;
        max-height: 85vh;
      }

      .modal h2 {
        font-size: 1.7rem;
        margin-bottom: 30px;
      }

      form {
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>KPI DASHBOARDS</h1>
    </header>

    <nav class="dashboards" aria-label="Dashboard navigation">
      <a href="dashboard1.html" tabindex="0">ZL & BVS Report</a>
      <a href="dashboard2.html" tabindex="0">Gross Addition Performance</a>
      <a href="dashboard3.html" tabindex="0">Enablers</a>
      <a href="dashboard4.html" tabindex="0">BVS Performance</a>
    </nav>

    <button
      id="openModalBtn"
      aria-haspopup="dialog"
      aria-controls="incidentModal"
      aria-expanded="false"
      type="button"
    >
      Report Incident
    </button>

    <div
      class="modal-overlay"
      id="incidentModal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
      tabindex="-1"
    >
      <div class="modal">
        <button
          class="close-modal-btn"
          aria-label="Close incident report form"
          type="button"
        >&times;</button>

        <h2 id="modalTitle">Incident Reporting</h2>

        <form
  id="incidentForm"
  action="https://docs.google.com/forms/d/e/1FAIpQLSdrmFNeQAUEjYGOYgHWOZCmEgtGknaXroWTD0keUro6DHocMg/formResponse"
  method="POST"
  target="hidden_iframe"
  onsubmit="submitted=true;"
  novalidate
>
  <label for="username">Username</label>
  <input
    type="text"
    id="username"
    name="entry.2120015252"
    readonly
    aria-readonly="true"
  />

  <label for="area">Area</label>
  <input
    type="text"
    id="area"
    name="entry.1059382315"
    placeholder="Enter area"
    required
    aria-required="true"
  />

  <label for="description">Description</label>
  <textarea
    id="description"
    name="entry.1887453304"
    rows="5"
    placeholder="Describe the incident"
    required
    aria-required="true"
  ></textarea>

  <button type="submit">Submit Incident</button>
</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>

      </div>
    </div>

    <button class="logout-btn" id="logoutBtn" aria-label="Log out" type="button">
      Logout
    </button>
  </main>

  <script>
    (() => {
      if (localStorage.getItem("authenticated") !== "true") {
        window.location.href = "login.html";
        return;
      }

      const usernameInput = document.getElementById("username");
      const loggedInUser = localStorage.getItem("username") || "";
      const modal = document.getElementById("incidentModal");
      const openModalBtn = document.getElementById("openModalBtn");
      const closeModalBtn = modal.querySelector(".close-modal-btn");
      const incidentForm = document.getElementById("incidentForm");
      const logoutBtn = document.getElementById("logoutBtn");

      usernameInput.value = loggedInUser;

      const focusableSelectors = [
        'a[href]',
        'area[href]',
        'input:not([disabled])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        'button:not([disabled])',
        'iframe',
        'object',
        'embed',
        '[contenteditable]',
        '[tabindex]:not([tabindex="-1"])'
      ];
      let lastFocusedElement = null;

      function trapFocus(event) {
        const focusableElements = modal.querySelectorAll(focusableSelectors.join(","));
        if (focusableElements.length === 0) return;

        const firstElement = focusableElements[0];
        const lastElement = focusableElements[focusableElements.length - 1];

        if (event.key === "Tab") {
          if (event.shiftKey) {
            if (document.activeElement === firstElement) {
              event.preventDefault();
              lastElement.focus();
            }
          } else {
            if (document.activeElement === lastElement) {
              event.preventDefault();
              firstElement.focus();
            }
          }
        }
      }

      function openModal() {
        lastFocusedElement = document.activeElement;
        modal.classList.add("active");
        modal.setAttribute("aria-hidden", "false");
        openModalBtn.setAttribute("aria-expanded", "true");
        // Focus first focusable element in modal
        const focusableElements = modal.querySelectorAll(focusableSelectors.join(","));
        if (focusableElements.length) {
          focusableElements[0].focus();
        }
        document.addEventListener("keydown", trapFocus);
      }

      function closeModal() {
        modal.classList.remove("active");
        modal.setAttribute("aria-hidden", "true");
        openModalBtn.setAttribute("aria-expanded", "false");
        if (lastFocusedElement) lastFocusedElement.focus();
        document.removeEventListener("keydown", trapFocus);
      }

      openModalBtn.addEventListener("click", openModal);
      closeModalBtn.addEventListener("click", closeModal);

      modal.addEventListener("click", (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });

      incidentForm.addEventListener("submit", (event) => {
  // Remove event.preventDefault() so form can submit
  if (!incidentForm.area.value.trim() || !incidentForm.description.value.trim()) {
    alert("Please fill in all required fields.");
    event.preventDefault(); // only prevent if validation fails
    return;
  }
  alert("Incident reported successfully."); // This will likely not show as form submission reloads
  // No form reset or modal close here; form will submit and reload page (or iframe target)
});


      logoutBtn.addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "login.html";
      });
    })();
  </script>
</body>
</html>
