<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPI Dashboards Menu</title>
  <style>
/* Reset and base */
*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
    Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  background-color: #f5f7f9; /* subtle light gray */
  color: #2c3e50; /* deep slate blue-green for text */
  font-size: 16px;
  line-height: 1.5;
  font-weight: 400;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 60px 20px 80px;
}

/* Container */
main {
  max-width: 960px;
  width: 100%;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 12px 24px rgba(44, 62, 80, 0.12);
  padding: 48px 48px 56px;
  display: flex;
  flex-direction: column;
  gap: 48px;
  user-select: none;
}

/* Header */
header {
  text-align: center;
}

h1 {
  font-weight: 800;
  font-size: 2.8rem;
  letter-spacing: 0.12em;
  color: #1d2733; /* very dark */
  text-transform: uppercase;
  margin: 0;
  line-height: 1.1;
  user-select: none;
}

/* Dashboard links grid */
.dashboards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 28px;
  width: 100%;
}

.dashboards a {
  background: #ecf0f3;
  border-radius: 14px;
  padding: 26px 20px;
  font-weight: 600;
  font-size: 1.1rem;
  color: #34495e;
  text-decoration: none;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 6px 12px rgba(52, 73, 94, 0.06);
  border: 1.5px solid transparent;
  transition:
    box-shadow 0.25s ease,
    background-color 0.25s ease,
    border-color 0.25s ease,
    transform 0.2s ease;
  cursor: pointer;
  user-select: none;
  border-radius: 14px;
  letter-spacing: 0.04em;
}

.dashboards a:hover,
.dashboards a:focus-visible {
  background-color: #d4e3f0;
  border-color: #3a7d44; /* your green */
  box-shadow: 0 8px 20px rgba(58, 125, 68, 0.2);
  outline: none;
  transform: translateY(-4px);
}

/* Buttons base */
button,
#openModalBtn,
.logout-btn {
  font-family: 'Inter', sans-serif;
  font-weight: 700;
  font-size: 1.1rem;
  border-radius: 28px;
  cursor: pointer;
  border: none;
  padding: 14px 48px;
  user-select: none;
  transition:
    background-color 0.3s ease,
    box-shadow 0.3s ease,
    transform 0.15s ease;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
  display: inline-block;
  text-transform: uppercase;
  letter-spacing: 0.08em;
}

/* Primary action button - fuchsia */
#openModalBtn {
  background-color: #a3438d; /* muted fuchsia */
  color: white;
  box-shadow: 0 8px 22px rgba(163, 67, 141, 0.35);
}

#openModalBtn:hover,
#openModalBtn:focus-visible {
  background-color: #7b2d6a;
  box-shadow: 0 10px 28px rgba(123, 45, 106, 0.5);
  outline: none;
  transform: translateY(-2px);
}

/* Logout button - dark green */
.logout-btn {
  background-color: #2e5d3c;
  color: white;
  box-shadow: 0 8px 22px rgba(46, 93, 60, 0.35);
}

.logout-btn:hover,
.logout-btn:focus-visible {
  background-color: #244a30;
  box-shadow: 0 10px 28px rgba(36, 74, 48, 0.5);
  outline: none;
  transform: translateY(-2px);
}

/* Modal overlay */
.modal-overlay {
  position: fixed;
  inset: 0;
  background-color: rgba(28, 44, 57, 0.55);
  backdrop-filter: blur(4px);
  display: none;
  justify-content: center;
  align-items: center;
  padding: 32px;
  z-index: 10000;
}

.modal-overlay.active {
  display: flex;
}

/* Modal window */
.modal {
  background: #fff;
  border-radius: 18px;
  max-width: 520px;
  width: 100%;
  padding: 48px 44px 56px;
  box-shadow: 0 14px 48px rgba(28, 44, 57, 0.15);
  color: #2c3e50;
  position: relative;
  font-size: 1.05rem;
  user-select: none;
  display: flex;
  flex-direction: column;
  gap: 30px;
}

/* Modal heading */
.modal h2 {
  font-weight: 900;
  font-size: 2rem;
  letter-spacing: 0.08em;
  color: #a3438d;
  text-align: center;
  margin: 0 0 30px;
  user-select: none;
}

/* Close button */
.close-modal-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  background: transparent;
  border: none;
  font-size: 1.9rem;
  color: #a3438d;
  cursor: pointer;
  user-select: none;
  transition: color 0.3s ease;
}

.close-modal-btn:hover,
.close-modal-btn:focus-visible {
  color: #7b2d6a;
  outline: none;
}

/* Form styling */
form {
  display: flex;
  flex-direction: column;
  gap: 24px;
}

label {
  font-weight: 700;
  color: #34495e;
  font-size: 1.1rem;
  letter-spacing: 0.04em;
  user-select: none;
}

input[type="text"],
textarea {
  padding: 16px 20px;
  font-family: inherit;
  font-size: 1.05rem;
  color: #2c3e50;
  border-radius: 14px;
  border: 1.8px solid #ccd6e0;
  background-color: #fdfdfd;
  resize: vertical;
  min-height: 50px;
  transition:
    border-color 0.3s ease,
    box-shadow 0.3s ease;
}

input[type="text"]:focus,
textarea:focus {
  border-color: #a3438d;
  box-shadow: 0 0 12px rgba(163, 67, 141, 0.35);
  outline: none;
  background-color: #fff;
}

input[readonly] {
  background-color: #f2f4f7;
  border-color: #b0bacf;
  color: #7a869a;
}

/* Submit Button */
.submit-btn {
  align-self: flex-start;
  padding: 16px 48px;
  font-weight: 800;
  font-size: 1.2rem;
  color: #fff;
  background-color: #2e5d3c;
  border-radius: 28px;
  border: none;
  cursor: pointer;
  box-shadow: 0 10px 24px rgba(46, 93, 60, 0.4);
  user-select: none;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  transition:
    background-color 0.3s ease,
    box-shadow 0.3s ease,
    transform 0.15s ease;
}

.submit-btn:hover,
.submit-btn:focus-visible {
  background-color: #244a30;
  box-shadow: 0 14px 34px rgba(36, 74, 48, 0.55);
  outline: none;
  transform: translateY(-2px);
}

/* Responsive */
@media (max-width: 600px) {
  main {
    padding: 36px 24px 48px;
  }
  .dashboards {
    grid-template-columns: 1fr;
    gap: 22px;
  }
  #openModalBtn,
  .logout-btn,
  .submit-btn {
    width: 100%;
    padding: 16px 0;
  }
  .modal {
    padding: 36px 24px 40px;
  }
}



  </style>
</head>
<body>
  <main>
    <header>
      <h1>KPI DASHBOARDS</h1>
    </header>

    <nav class="dashboards" aria-label="Dashboard navigation">
      <a href="dashboard1.html" tabindex="0">ZL & BVS Report</a>
      <a href="dashboard2.html" tabindex="0">Gross Addition Performance</a>
      <a href="dashboard3.html" tabindex="0">Enablers</a>
      <a href="dashboard4.html" tabindex="0">BVS Performance</a>
    </nav>

    <button
      id="openModalBtn"
      aria-haspopup="dialog"
      aria-controls="incidentModal"
      aria-expanded="false"
      type="button"
    >
      Report Incident
    </button>

    <div
      class="modal-overlay"
      id="incidentModal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
      tabindex="-1"
    >
      <div class="modal">
        <button
          class="close-modal-btn"
          aria-label="Close incident report form"
          type="button"
        >&times;</button>

        <h2 id="modalTitle">Incident Reporting</h2>

        <form
  id="incidentForm"
  action="https://docs.google.com/forms/d/e/1FAIpQLSdrmFNeQAUEjYGOYgHWOZCmEgtGknaXroWTD0keUro6DHocMg/formResponse"
  method="POST"
  target="hidden_iframe"
  onsubmit="submitted=true;"
  novalidate
>
  <label for="username">Username</label>
  <input
    type="text"
    id="username"
    name="entry.2120015252"
    readonly
    aria-readonly="true"
  />

  <label for="area">Area</label>
  <input
    type="text"
    id="area"
    name="entry.1059382315"
    placeholder="Enter area"
    required
    aria-required="true"
  />

  <label for="description">Description</label>
  <textarea
    id="description"
    name="entry.1887453304"
    rows="5"
    placeholder="Describe the incident"
    required
    aria-required="true"
  ></textarea>

<label for="camera">Capture Image</label>
<video id="camera" autoplay playsinline></video>
<canvas id="snapshot" style="display: none;"></canvas>

<div id="preview-container" style="margin-top: 10px;">
  <img id="preview" src="" alt="Image preview" style="display: none;" />
</div>

<button type="button" id="captureBtn">Capture Photo</button>
<button type="button" id="retakeBtn" style="display:none;">Retake</button>
<input type="hidden" id="imgFilenameInput" name="entry.1179564217" value="">



  <button type="submit">Submit Incident</button>
</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>

      </div>
    </div>

    <button class="logout-btn" id="logoutBtn" aria-label="Log out" type="button">
      Logout
    </button>
  </main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  if (localStorage.getItem("authenticated") !== "true") {
    window.location.href = "login.html";
    return;
  }

  const usernameInput = document.getElementById("username");
  const loggedInUser = localStorage.getItem("username") || "";
  const modal = document.getElementById("incidentModal");
  const openModalBtn = document.getElementById("openModalBtn");
  const closeModalBtn = modal.querySelector(".close-modal-btn");
  const incidentForm = document.getElementById("incidentForm");
  const logoutBtn = document.getElementById("logoutBtn");

  const video = document.getElementById("camera");
  const canvas = document.getElementById("snapshot");
  const captureBtn = document.getElementById("captureBtn");
  const retakeBtn = document.getElementById("retakeBtn");

  usernameInput.value = loggedInUser;

  const focusableSelectors = [
    'a[href]',
    'area[href]',
    'input:not([disabled])',
    'select:not([disabled])',
    'textarea:not([disabled])',
    'button:not([disabled])',
    'iframe',
    'object',
    'embed',
    '[contenteditable]',
    '[tabindex]:not([tabindex="-1"])'
  ];

  let lastFocusedElement = null;
  let imageDataURL = null;
  let stream = null;

  function trapFocus(event) {
    const focusableElements = modal.querySelectorAll(focusableSelectors.join(","));
    if (focusableElements.length === 0) return;

    const firstElement = focusableElements[0];
    const lastElement = focusableElements[focusableElements.length - 1];

    if (event.key === "Tab") {
      if (event.shiftKey) {
        if (document.activeElement === firstElement) {
          event.preventDefault();
          lastElement.focus();
        }
      } else {
        if (document.activeElement === lastElement) {
          event.preventDefault();
          firstElement.focus();
        }
      }
    }
  }

  async function startCamera() {
  try {
    // Use back camera:
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
  } catch (err) {
    alert("Could not access the camera. Please allow camera permissions.");
  }
}


  function stopCamera() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
      stream = null;
      video.srcObject = null;
    }
  }

  function openModal() {
    lastFocusedElement = document.activeElement;
    modal.classList.add("active");
    modal.setAttribute("aria-hidden", "false");
    openModalBtn.setAttribute("aria-expanded", "true");

    const focusableElements = modal.querySelectorAll(focusableSelectors.join(","));
    if (focusableElements.length) {
      focusableElements[0].focus();
    }
    document.addEventListener("keydown", trapFocus);

    startCamera();

    // Reset UI states
    imageDataURL = null;
    video.style.display = "block";
    canvas.style.display = "none";
    captureBtn.style.display = "inline-block";
    retakeBtn.style.display = "none";

    const imgUrlInput = document.getElementById("imgUrlInput");
if (imgUrlInput) imgUrlInput.value = "";

  }

  function closeModal() {
    modal.classList.remove("active");
    modal.setAttribute("aria-hidden", "true");
    openModalBtn.setAttribute("aria-expanded", "false");
    if (lastFocusedElement) lastFocusedElement.focus();
    document.removeEventListener("keydown", trapFocus);

    stopCamera();
  }

  openModalBtn.addEventListener("click", openModal);
  closeModalBtn.addEventListener("click", closeModal);

  modal.addEventListener("click", (event) => {
    if (event.target === modal) {
      closeModal();
    }
  });

  incidentForm.addEventListener("submit", (event) => {
    if (!incidentForm.area.value.trim() || !incidentForm.description.value.trim()) {
      alert("Please fill in all required fields.");
      event.preventDefault();
      return;
    }
    alert("Incident reported successfully.");
    incidentForm.reset();
    usernameInput.value = loggedInUser;
    closeModal();
  });

  logoutBtn.addEventListener("click", () => {
    localStorage.clear();
    window.location.href = "login.html";
  });

  captureBtn.addEventListener("click", async () => {
  const context = canvas.getContext("2d");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  imageDataURL = canvas.toDataURL("image/png");
  video.style.display = "none";
  canvas.style.display = "block";
  captureBtn.style.display = "none";
  retakeBtn.style.display = "inline-block";

  stopCamera();

  // Create timestamp string
  const now = new Date();
  const pad = (n) => (n < 10 ? '0' + n : n);
  const timestamp = `${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}_${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}`;

  const filename = `${loggedInUser}_${timestamp}.png`;

  const imgFilenameInput = document.getElementById("imgFilenameInput");
  if (imgFilenameInput) imgFilenameInput.value = filename;

  const uploadedImageUrl = await uploadToImgbb(imageDataURL, loggedInUser);
  if (uploadedImageUrl) {
    console.log("Image uploaded to Imgbb:", uploadedImageUrl);
    const imgUrlInput = document.getElementById("imgUrlInput");
    if (imgUrlInput) imgUrlInput.value = uploadedImageUrl;
  }
});


  retakeBtn.addEventListener("click", () => {
  imageDataURL = null;
  video.style.display = "block";
  canvas.style.display = "none";
  captureBtn.style.display = "inline-block";
  retakeBtn.style.display = "none";
const imgUrlInput = document.getElementById("imgUrlInput");
if (imgUrlInput) imgUrlInput.value = "";

  startCamera();
});


  async function uploadToImgbb(base64Image, username) {
  const apiKey = '14e51e0636e117beac224a32711adc49';
  const url = `https://api.imgbb.com/1/upload?key=${apiKey}`;

  const base64 = base64Image.replace(/^data:image\/\w+;base64,/, '');

  // Prepare timestamp
  const now = new Date();
  const timestamp = now.toISOString().replace(/:/g, '-'); // replace : to avoid issues

  // Compose filename like username_timestamp.png
  const fileName = `${username}_${timestamp}.png`;

  const formData = new FormData();
  formData.append('image', base64);
  formData.append('name', fileName); // Note: ImgBB may ignore this

  try {
    const response = await fetch(url, {
      method: 'POST',
      body: formData
    });
    const result = await response.json();

    if (result.success) {
      return result.data.url;
    } else {
      throw new Error('Upload failed');
    }
  } catch (error) {
    alert("Failed to upload image: " + error.message);
    return null;
  }
}


});
</script>

</body>
</html>
