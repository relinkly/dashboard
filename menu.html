<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPI Dashboards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* ... Your existing CSS unchanged ... */
    /* I omitted for brevity, use exactly your current CSS */
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Company KPI Dashboards">
    <header class="header">
      <h1>KPI Dashboards</h1>
    </header>

    <nav class="buttons" aria-label="Dashboard navigation">
      <!-- Your dashboard cards unchanged -->
      <!-- ... -->

      <!-- New Incident Reporting button -->
      <div id="incidentReportBtn" class="card" role="button" tabindex="0" aria-label="Open Incident Reporting Form" style="background-color:#fce4ec; border-color: #c2185b; color:#c2185b;">
        <div class="card-icon" style="background-color:#c2185b;">
          <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2zm.75 14.5h-1.5v-1.5h1.5zm0-3h-1.5v-5h1.5z"/></svg>
        </div>
        <div class="card-content">
          <div class="card-title">Report Incident</div>
          <div class="card-subtitle">Take a picture and report an issue</div>
        </div>
      </div>
    </nav>

    <!-- Modal for Incident Reporting -->
    <div id="incidentModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-content">
        <button class="close-btn" aria-label="Close Incident Reporting Form">&times;</button>
        <h2 id="modalTitle" class="modal-header">Report Incident</h2>
        <form id="incidentForm" method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLSdrmFNeQAUEjYGOYgHWOZCmEgtGknaXroWTD0keUro6DHocMg/formResponse" onsubmit="return handleSubmit(event)">
          <label for="usernameInput">Username</label>
          <input type="text" id="usernameInput" name="entry.2120015252" required />

          <label for="areaInput">Area</label>
          <input type="text" id="areaInput" name="entry.1059382315" required />

          <label for="descInput">Description</label>
          <textarea id="descInput" name="entry.1887453304" required></textarea>

          <label>Camera</label>
          <video id="video" autoplay playsinline></video>
          <canvas id="canvas" style="display:none;"></canvas>

          <div class="btn-group">
            <button type="button" class="btn-capture" id="captureBtn">Capture Photo</button>
            <button type="button" class="btn-retake" id="retakeBtn" style="display:none;">Retake</button>
          </div>

          <!-- Hidden field to store photo base64 -->
          <input type="hidden" name="entry.9999999999" id="photoInput" />

          <button type="submit">Submit Incident</button>
        </form>
      </div>
    </div>

  </div>

  <script>
    const incidentReportBtn = document.getElementById('incidentReportBtn');
    const incidentModal = document.getElementById('incidentModal');
    const closeBtn = incidentModal.querySelector('.close-btn');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const incidentForm = document.getElementById('incidentForm');
    const photoInput = document.getElementById('photoInput');

    // For demo, hardcoding username
    const hardcodedUsername = 'John Doe';

    let stream = null;
    let photoTaken = false;

    // Open modal and start camera
    incidentReportBtn.addEventListener('click', () => {
      incidentModal.classList.add('active');
      document.body.style.overflow = 'hidden';
      startCamera();
      // Pre-fill username for convenience
      document.getElementById('usernameInput').value = hardcodedUsername;
    });

    closeBtn.addEventListener('click', closeModal);

    // Close modal helper
    function closeModal() {
      incidentModal.classList.remove('active');
      document.body.style.overflow = '';
      stopCamera();
      resetPhoto();
      incidentForm.reset();
    }

    // Start camera streaming
    async function startCamera() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
          photoTaken = false;
          captureBtn.style.display = 'inline-block';
          retakeBtn.style.display = 'none';
          canvas.style.display = 'none';
          video.style.display = 'block';
        } catch (err) {
          alert('Could not access the camera. Please allow camera permission or use a supported device.');
        }
      } else {
        alert('Camera API not supported in this browser.');
      }
    }

    // Stop camera streaming
    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }

    // Capture photo event
    captureBtn.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      video.style.display = 'none';
      canvas.style.display = 'block';
      captureBtn.style.display = 'none';
      retakeBtn.style.display = 'inline-block';
      photoTaken = true;

      // Store base64 in hidden input
      photoInput.value = canvas.toDataURL('image/png');
    });

    // Retake photo event
    retakeBtn.addEventListener('click', () => {
      canvas.style.display = 'none';
      video.style.display = 'block';
      captureBtn.style.display = 'inline-block';
      retakeBtn.style.display = 'none';
      photoInput.value = '';
      photoTaken = false;
    });

    // Reset photo helper
    function resetPhoto() {
      canvas.style.display = 'none';
      video.style.display = 'block';
      captureBtn.style.display = 'inline-block';
      retakeBtn.style.display = 'none';
      photoInput.value = '';
      photoTaken = false;
    }

        });
  </script>
</body>
</html>
