<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Dashboards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Global Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f2f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 720px;
      width: 100%;
      padding: 40px 30px;
      text-align: center;
      color: #222;
    }

    .header {
      margin-bottom: 40px;
    }

    .header h1 {
      font-weight: 700;
      font-size: 2.6rem;
      letter-spacing: 1px;
      margin-bottom: 8px;
      color: #1e3c72;
    }

    .header p {
      font-weight: 500;
      font-size: 1.1rem;
      color: #555;
      letter-spacing: 0.5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .buttons a {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #1e3c72;
      color: #f0f2f5;
      text-decoration: none;
      padding: 24px 20px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 6px 12px rgba(30, 60, 114, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
      user-select: none;
      min-height: 120px;
    }

    .buttons a:hover,
    .buttons a:focus {
      background: #2a5298;
      box-shadow: 0 12px 24px rgba(42, 82, 152, 0.5);
      transform: translateY(-4px);
      outline: none;
    }

    /* Icon placeholder */
    .buttons a .icon {
      font-size: 3rem;
      margin-bottom: 12px;
      user-select: none;
    }

    @media (max-width: 400px) {
      .buttons a {
        padding: 20px 16px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <header class="header">
      <h1>Company Dashboards</h1>
      <p>Select a dashboard to get started</p>
    </header>

    <nav class="buttons" aria-label="Dashboard navigation">
      <a href="dashboard1.html" aria-label="ZL & BVS Active Retail Dashboard">
        <span class="icon">üõí</span>
        ZL & BVS Active Retail
      </a>
      <a href="dashboard2.html" aria-label="Gross Addition Performance Dashboard">
        <span class="icon">üìà</span>
        Gross Addition Performance
      </a>
      <a href="dashboard3.html" aria-label="BDO KPI Dashboard">
        <span class="icon">üéØ</span>
        BDO KPI
      </a>
      <a href="dashboard4.html" aria-label="Enablers Dashboard">
        <span class="icon">‚öôÔ∏è</span>
        Enablers Dashboard
      </a>
    </nav>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
</body>
</html>
