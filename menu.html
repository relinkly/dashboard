<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KPI Dashboards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --brand-green: #28a745;
      --brand-fuchsia: #d63384;
      --neutral-white: #ffffff;
      --neutral-gray: #f8f9fa;
      --text-dark: #212529;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--neutral-gray);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background-color: var(--neutral-white);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      max-width: 820px;
      width: 100%;
      padding: 48px 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.4rem;
      font-weight: 700;
      color: var(--text-dark);
    }

    .divider {
      width: 60px;
      height: 4px;
      background: var(--brand-fuchsia);
      margin: 16px auto 0;
      border-radius: 2px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .buttons a {
      display: block;
      background: var(--neutral-white);
      border: 1px solid #dee2e6;
      border-left: 5px solid var(--brand-green);
      border-radius: 8px;
      padding: 24px 20px;
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 600;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    .buttons a:hover {
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      transform: translateY(-4px);
    }

    .buttons a .title {
      font-size: 1.1rem;
      margin-top: 8px;
    }

    .buttons a .icon {
      font-size: 2rem;
      color: var(--brand-fuchsia);
    }

    @media (max-width: 480px) {
      .container {
        padding: 32px 24px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .buttons a {
        padding: 20px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Company KPI Dashboards">
    <header class="header">
      <h1>KPI Dashboards</h1>
      <div class="divider"></div>
    </header>

    <nav class="buttons" aria-label="Dashboard navigation">
      <a href="dashboard1.html" aria-label="ZL & BVS Active Retail Dashboard">
        <div class="icon">üìä</div>
        <div class="title">ZL & BVS Active Retail Dashboard</div>
      </a>
      <a href="dashboard2.html" aria-label="Gross Addition Performance Dashboard">
        <div class="icon">üìà</div>
        <div class="title">Gross Addition Performance</div>
      </a>
      <a href="dashboard3.html" aria-label="Enablers Dashboard">
        <div class="icon">üéØ</div>
        <div class="title">Enablers Dashboard</div>
      </a>
      <a href="dashboard4.html" aria-label="Discounted Bundles Dashboard">
        <div class="icon">‚öôÔ∏è</div>
        <div class="title">Discounted Bundles Dashboard</div>
      </a>
    </nav>
  </div>
</body>
</html>
