<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KPI Dashboards Menu</title>
<style>
  /* Reset & Global */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff;
    color: #2d2d2d;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 60px 24px 40px;
  }

  main {
    max-width: 900px;
    width: 100%;
  }

  /* Header */
  header {
    text-align: center;
    margin-bottom: 60px;
  }

  h1 {
    font-weight: 800;
    font-size: 3rem;
    color: #154734; /* Dark Green */
    margin-bottom: 10px;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    user-select: none;
    line-height: 1.1;
  }

  .subtitle {
    font-weight: 600;
    font-size: 1.15rem;
    color: #6b6b6b;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    user-select: none;
    margin-top: 0;
  }

  /* Navigation Dashboards */
  nav.dashboards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 28px;
    margin-bottom: 60px;
  }

  nav.dashboards a {
    background-color: #fafafa;
    border-radius: 12px;
    padding: 22px 20px;
    color: #154734;
    font-weight: 700;
    font-size: 1.25rem;
    text-align: center;
    text-decoration: none;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(21, 71, 52, 0.07);
    transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.4s ease, transform 0.15s ease;
    position: relative;
  }

  nav.dashboards a::before {
    content: "ðŸ“ˆ";
    font-size: 1.7rem;
    margin-right: 12px;
    line-height: 1;
  }

  nav.dashboards a:hover,
  nav.dashboards a:focus {
    background-color: #d6f5e3; /* Very Light Green */
    color: #0b3d23; /* Darker Green */
    box-shadow: 0 10px 20px rgba(21, 71, 52, 0.15);
    transform: translateY(-3px);
    outline-offset: 3px;
  }

  /* Buttons */
  #openModalBtn {
    display: block;
    margin: 0 auto 60px;
    background: #bc3a6d; /* Fuchsia */
    border: none;
    padding: 16px 48px;
    border-radius: 28px;
    color: #fff;
    font-weight: 700;
    font-size: 1.2rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 6px 15px rgba(188, 58, 109, 0.35);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    filter: drop-shadow(0 1px 1px rgba(0,0,0,0.1));
  }

  #openModalBtn:hover,
  #openModalBtn:focus {
    background: #9e2e5d; /* Darker Fuchsia */
    box-shadow: 0 10px 25px rgba(158, 46, 93, 0.55);
    outline-offset: 3px;
  }

  .logout-btn {
    display: block;
    margin: 0 auto;
    background: #154734; /* Dark Green */
    border: none;
    padding: 14px 52px;
    border-radius: 28px;
    font-weight: 700;
    font-size: 1.05rem;
    color: #fff;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 6px 15px rgba(21, 71, 52, 0.35);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    filter: drop-shadow(0 1px 1px rgba(0,0,0,0.1));
  }

  .logout-btn:hover,
  .logout-btn:focus {
    background: #0b3d23; /* Darker Green */
    box-shadow: 0 9px 24px rgba(11, 61, 35, 0.6);
    outline-offset: 3px;
  }

  /* Modal Styles */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background-color: rgba(21, 71, 52, 0.55);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 32px 24px;
    z-index: 1100;
    backdrop-filter: blur(6px);
  }

  .modal-overlay.active {
    display: flex;
  }

  .modal {
    background-color: #fff;
    border-radius: 16px;
    width: 100%;
    max-width: 480px;
    max-height: 90vh;
    overflow-y: auto;
    padding: 42px 48px;
    position: relative;
    color: #2d2d2d;
    font-size: 1rem;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.13);
  }

  .modal h2 {
    margin-top: 0;
    font-size: 2rem;
    font-weight: 800;
    color: #bc3a6d; /* Fuchsia */
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    margin-bottom: 36px;
    user-select: none;
  }

  .close-modal-btn {
    position: absolute;
    top: 18px;
    right: 22px;
    background: transparent;
    border: none;
    font-size: 2.4rem;
    font-weight: 700;
    color: #bc3a6d;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease;
    line-height: 1;
  }

  .close-modal-btn:hover,
  .close-modal-btn:focus {
    color: #154734;
    outline-offset: 3px;
  }

  /* Form Elements */
  form {
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  label {
    font-weight: 700;
    color: #555;
    letter-spacing: 0.05em;
    user-select: none;
  }

  input[type="text"],
  textarea {
    padding: 14px 16px;
    border-radius: 12px;
    border: 1.5px solid #cbd5d1;
    font-size: 1rem;
    font-family: inherit;
    color: #2d2d2d;
    resize: vertical;
    min-height: 46px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.05);
  }

  input[type="text"]:focus,
  textarea:focus {
    border-color: #154734;
    outline: none;
    background-color: #fff;
    box-shadow: 0 0 14px rgba(21, 71, 52, 0.3);
  }

  input[readonly] {
    background-color: #f5f7f6;
    border-color: #a3b5a8;
    cursor: default;
    color: #71806d;
  }

  button[type="submit"] {
    background: #154734;
    border: none;
    padding: 16px 0;
    border-radius: 28px;
    font-weight: 700;
    font-size: 1.15rem;
    color: #fff;
    cursor: pointer;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    user-select: none;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    margin-top: 6px;
    box-shadow: 0 9px 24px rgba(21, 71, 52, 0.4);
  }

  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background: #0b3d23;
    box-shadow: 0 14px 32px rgba(11, 61, 35, 0.65);
    outline-offset: 3px;
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 {
      font-size: 2.4rem;
    }

    .subtitle {
      font-size: 1.05rem;
    }

    nav.dashboards {
      grid-template-columns: 1fr;
      gap: 22px;
    }

    nav.dashboards a {
      font-size: 1.15rem;
      padding: 20px 16px;
    }

    nav.dashboards a::before {
      font-size: 1.5rem;
      margin-right: 10px;
    }

    #openModalBtn {
      padding: 14px 36px;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    .logout-btn {
      font-size: 1rem;
      padding: 12px 36px;
    }

    .modal {
      padding: 32px 32px;
    }

    .modal h2 {
      font-size: 1.7rem;
    }
  }
</style>
</head>
<body>
<main>
  <header>
    <h1>KPI DASHBOARDS</h1>
  </header>

  <nav class="dashboards" aria-label="Dashboard navigation">
    <a href="dashboard1.html" tabindex="0">ZL & BVS Report</a>
    <a href="dashboard2.html" tabindex="0">Gross Addition Performance</a>
    <a href="dashboard3.html" tabindex="0">Enablers</a>
    <a href="dashboard4.html" tabindex="0">BVS Performance</a>
  </nav>

  <button id="openModalBtn" aria-haspopup="dialog" aria-controls="incidentModal" aria-expanded="false" type="button">
    Report Incident
  </button>

  <div class="modal-overlay" id="incidentModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div class="modal">
      <button class="close-modal-btn" aria-label="Close incident report form">&times;</button>
      <h2 id="modalTitle">Incident Reporting</h2>
      <form id="incidentForm" novalidate>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" readonly aria-readonly="true" />

        <label for="area">Area</label>
        <input type="text" id="area" name="area" placeholder="Enter area" required aria-required="true" />

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="5" placeholder="Describe the incident" required aria-required="true"></textarea>

        <button type="submit">Submit Incident</button>
      </form>
    </div>
  </div>

  <button class="logout-btn" id="logoutBtn" aria-label="Log out" type="button">Logout</button>
</main>

<script>
  // Redirect if not authenticated
  if (localStorage.getItem("authenticated") !== "true") {
    window.location.href = "login.html";
  }

  // Populate username readonly input
  const usernameInput = document.getElementById("username");
  const loggedInUser = localStorage.getItem("username") || "";
  usernameInput.value = loggedInUser;

  // Modal logic
  const modal = document.getElementById("incidentModal");
  const openModalBtn = document.getElementById("openModalBtn");
  const closeModalBtn = modal.querySelector(".close-modal-btn");

  openModalBtn.addEventListener("click", () => {
    modal.classList.add("active");
    openModalBtn.setAttribute("aria-expanded", "true");
    modal.setAttribute("tabindex", "-1");
    modal.focus();
  });

  function closeModal() {
    modal.classList.remove("active");
    openModalBtn.setAttribute("aria-expanded", "false");
    openModalBtn.focus();
    clearForm();
  }

  closeModalBtn.addEventListener("click", closeModal);
  modal.addEventListener("click", (e) => {
    if (e.target === modal) closeModal();
  });
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && modal.classList.contains("active")) closeModal();
  });

  // Trap focus inside modal
  modal.addEventListener("keydown", (e) => {
    if (e.key === "Tab") {
      const focusable = modal.querySelectorAll("input, textarea, button");
      const first = focusable[0];
      const last = focusable[focusable.length - 1];

      if (e.shiftKey) {
        if (document.activeElement === first) {
          e.preventDefault();
          last.focus();
        }
      } else {
        if (document.activeElement === last) {
          e.preventDefault();
          first.focus();
        }
      }
    }
  });

  const googleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSdrmFNeQAUEjYGOYgHWOZCmEgtGknaXroWTD0keUro6DHocMg/formResponse";

  document.getElementById("incidentForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const area = document.getElementById("area").value.trim();
    const description = document.getElementById("description").value.trim();
    const username = usernameInput.value.trim();

    if (!area || !description) {
      alert("Please fill in all required fields.");
      return;
    }

    const formData = new FormData();
    formData.append("entry.2120015252", username);
    formData.append("entry.1887453304", description);
    formData.append("entry.1059382315", area);

    fetch(googleFormURL, {
      method: "POST",
      mode: "no-cors",
      body: formData
    })
    .then(() => {
      alert("Incident submitted successfully!");
      clearForm();
      closeModal();
    })
    .catch(() => {
      alert("There was an issue submitting the incident. Please try again.");
    });
  });

  function clearForm() {
    document.getElementById("area").value = "";
    document.getElementById("description").value = "";
  }

  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("authenticated");
    localStorage.removeItem("username");
    window.location.href = "login.html";
  });
</script>
</body>
</html>
