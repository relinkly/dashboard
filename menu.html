<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KPI Dashboards Menu</title>
<style>
  /* Base Reset & Global Styles */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #fff;
    color: #222;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }
  main {
    max-width: 900px;
    width: 100%;
  }

  /* Header */
  header {
    text-align: center;
    margin-bottom: 40px;
  }
  h1 {
    font-weight: 900;
    font-size: 2.8rem;
    color: #2a7a37; /* Brand green */
    margin-bottom: 8px;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    user-select: none;
  }
  .subtitle {
    font-weight: 600;
    font-size: 1.1rem;
    color: #b82574; /* Brand fuchsia */
    letter-spacing: 0.1em;
    text-transform: uppercase;
    user-select: none;
  }

  /* Navigation Dashboards */
  nav.dashboards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
  }
  nav.dashboards a {
    background-color: #fff;
    border: 2px solid #2a7a37;
    border-radius: 12px;
    padding: 20px 16px;
    color: #2a7a37;
    font-weight: 700;
    font-size: 1.2rem;
    text-align: center;
    text-decoration: none;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    cursor: pointer;
    transition: background-color 0.25s ease, color 0.25s ease;
  }
  nav.dashboards a:hover,
  nav.dashboards a:focus {
    background-color: #b82574;
    color: #fff;
    outline: none;
  }

  /* Buttons */
  #openModalBtn {
    display: block;
    margin: 0 auto 48px;
    background-color: #b82574;
    border: none;
    padding: 14px 36px;
    border-radius: 24px;
    color: #fff;
    font-weight: 700;
    font-size: 1.2rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #openModalBtn:hover,
  #openModalBtn:focus {
    background-color: #2a7a37;
    outline: none;
  }

  .logout-btn {
    display: block;
    margin: 0 auto;
    background-color: #d9534f;
    border: none;
    padding: 12px 40px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 1rem;
    color: #fff;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .logout-btn:hover,
  .logout-btn:focus {
    background-color: #a9322a;
    outline: none;
  }

  /* Modal Styles */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.3);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
    z-index: 1000;
  }
  .modal-overlay.active {
    display: flex;
  }
  .modal {
    background-color: #fff;
    border-radius: 16px;
    width: 100%;
    max-width: 450px;
    max-height: 90vh;
    overflow-y: auto;
    padding: 28px 32px;
    position: relative;
    color: #222;
    font-size: 1rem;
  }
  .modal h2 {
    margin-top: 0;
    font-size: 1.8rem;
    font-weight: 900;
    color: #2a7a37;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    margin-bottom: 24px;
    user-select: none;
  }
  .close-modal-btn {
    position: absolute;
    top: 12px;
    right: 16px;
    background: transparent;
    border: none;
    font-size: 2rem;
    font-weight: 900;
    color: #b82574;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease;
  }
  .close-modal-btn:hover,
  .close-modal-btn:focus {
    color: #2a7a37;
    outline: none;
  }

  /* Form Elements */
  form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  label {
    font-weight: 700;
    color: #444;
    letter-spacing: 0.05em;
  }
  input[type="text"],
  textarea {
    padding: 12px 14px;
    border-radius: 10px;
    border: 1.5px solid #bbb;
    font-size: 1rem;
    font-family: 'Inter', sans-serif;
    color: #222;
    resize: vertical;
    min-height: 40px;
    transition: border-color 0.2s ease;
  }
  input[type="text"]:focus,
  textarea:focus {
    border-color: #b82574;
    outline: none;
    background-color: #fff;
  }
  input[readonly] {
    background-color: #f3f3f3;
    border-color: #ccc;
    cursor: default;
    color: #666;
  }
  button[type="submit"] {
    background-color: #2a7a37;
    border: none;
    padding: 14px 0;
    border-radius: 24px;
    font-weight: 700;
    font-size: 1.1rem;
    color: #fff;
    cursor: pointer;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    user-select: none;
    transition: background-color 0.3s ease;
    margin-top: 8px;
  }
  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background-color: #b82574;
    outline: none;
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
    }
    nav.dashboards {
      grid-template-columns: 1fr;
      gap: 14px;
    }
    nav.dashboards a {
      font-size: 1rem;
      padding: 18px 12px;
    }
    #openModalBtn {
      padding: 12px 28px;
      font-size: 1rem;
    }
    .logout-btn {
      font-size: 0.9rem;
      padding: 10px 28px;
    }
    .modal {
      padding: 24px 20px;
    }
    .modal h2 {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>
<main>
  <header>
    <h1>KPI DASHBOARDS</h1>
    <p class="subtitle">Select your dashboard or report an incident</p>
  </header>

  <nav class="dashboards" aria-label="Dashboard navigation">
    <a href="dashboard1.html" tabindex="0">Dashboard 1</a>
    <a href="dashboard2.html" tabindex="0">Dashboard 2</a>
    <a href="dashboard3.html" tabindex="0">Dashboard 3</a>
    <a href="dashboard4.html" tabindex="0">Dashboard 4</a>
  </nav>

  <button id="openModalBtn" aria-haspopup="dialog" aria-controls="incidentModal" aria-expanded="false" type="button">
    Report Incident
  </button>

  <div class="modal-overlay" id="incidentModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div class="modal">
      <button class="close-modal-btn" aria-label="Close incident report form">&times;</button>
      <h2 id="modalTitle">Incident Reporting</h2>
      <form id="incidentForm" novalidate>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" readonly aria-readonly="true" />

        <label for="area">Area</label>
        <input type="text" id="area" name="area" placeholder="Enter area" required aria-required="true" />

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="5" placeholder="Describe the incident" required aria-required="true"></textarea>

        <button type="submit">Submit Incident</button>
      </form>
    </div>
  </div>

  <button class="logout-btn" id="logoutBtn" aria-label="Log out" type="button">Logout</button>
</main>

<script>
  // Redirect if not authenticated
  if (localStorage.getItem("authenticated") !== "true") {
    window.location.href = "login.html";
  }

  // Populate username readonly input
  const usernameInput = document.getElementById("username");
  const loggedInUser = localStorage.getItem("username") || "";
  usernameInput.value = loggedInUser;

  // Modal logic
  const modal = document.getElementById("incidentModal");
  const openModalBtn = document.getElementById("openModalBtn");
  const closeModalBtn = modal.querySelector(".close-modal-btn");

  openModalBtn.addEventListener("click", () => {
    modal.classList.add("active");
    openModalBtn.setAttribute("aria-expanded", "true");
    modal.setAttribute("tabindex", "-1");
    modal.focus();
  });

  function closeModal() {
    modal.classList.remove("active");
    openModalBtn.setAttribute("aria-expanded", "false");
    openModalBtn.focus();
    clearForm();
  }

  closeModalBtn.addEventListener("click", closeModal);
  modal.addEventListener("click", (e) => {
    if (e.target === modal) closeModal();
  });
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && modal.classList.contains("active")) closeModal();
  });

  // Trap focus inside modal
  modal.addEventListener("keydown", (e) => {
    if (e.key === "Tab") {
      const focusable = modal.querySelectorAll("input, textarea, button");
      const first = focusable[0];
      const last = focusable[focusable.length - 1];

      if (e.shiftKey) {
        if (document.activeElement === first) {
          e.preventDefault();
          last.focus();
        }
      } else {
        if (document.activeElement === last) {
          e.preventDefault();
          first.focus();
        }
      }
    }
  });

  const googleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSdrmFNeQAUEjYGOYgHWOZCmEgtGknaXroWTD0keUro6DHocMg/formResponse";

  document.getElementById("incidentForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const area = document.getElementById("area").value.trim();
    const description = document.getElementById("description").value.trim();
    const username = usernameInput.value.trim();

    if (!area || !description) {
      alert("Please fill in all required fields.");
      return;
    }

    const formData = new FormData();
    formData.append("entry.2120015252", username);
    formData.append("entry.1887453304", description);
    formData.append("entry.1059382315", area);

    fetch(googleFormURL, {
      method: "POST",
      mode: "no-cors",
      body: formData
    })
    .then(() => {
      alert("Incident submitted successfully!");
      clearForm();
      closeModal();
    })
    .catch(() => {
      alert("There was an issue submitting the incident. Please try again.");
    });
  });

  function clearForm() {
    document.getElementById("area").value = "";
    document.getElementById("description").value = "";
  }

  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("authenticated");
    localStorage.removeItem("username");
    window.location.href = "login.html";
  });
</script>
</body>
</html>
