<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KPI Dashboards Menu</title>
<style>
  /* Reset & Global */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    color: #1e293b;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 56px 24px;
  }
  main {
    max-width: 960px;
    width: 100%;
  }

  /* Header */
  header {
    text-align: center;
    margin-bottom: 56px;
  }
  h1 {
    font-weight: 900;
    font-size: 3rem;
    color: #1f2937;
    margin-bottom: 8px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    user-select: none;
    text-shadow: none;
  }
  .subtitle {
    font-weight: 600;
    font-size: 1.25rem;
    color: #475569;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    user-select: none;
  }

  /* Navigation Dashboards */
  nav.dashboards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 28px;
    margin-bottom: 56px;
  }
  nav.dashboards a {
    background-color: #fff;
    border-radius: 12px;
    padding: 28px 20px;
    color: #2563eb;
    font-weight: 700;
    font-size: 1.3rem;
    text-align: center;
    text-decoration: none;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(37, 99, 235, 0.12);
    transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    position: relative;
  }
  nav.dashboards a::before {
    content: "ðŸ“Š";
    font-size: 1.8rem;
    margin-right: 12px;
  }
  nav.dashboards a:hover,
  nav.dashboards a:focus {
    background-color: #2563eb;
    color: #fff;
    outline: none;
    box-shadow: 0 6px 18px rgba(37, 99, 235, 0.4);
    transform: translateY(-3px);
  }

  /* Buttons */
  #openModalBtn {
    display: block;
    margin: 0 auto 56px;
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    border: none;
    padding: 16px 42px;
    border-radius: 28px;
    color: #fff;
    font-weight: 700;
    font-size: 1.25rem;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 6px 14px rgba(37, 99, 235, 0.4);
    transition: background 0.4s ease, box-shadow 0.4s ease;
  }
  #openModalBtn:hover,
  #openModalBtn:focus {
    background: linear-gradient(135deg, #1e40af, #1e3a8a);
    box-shadow: 0 8px 20px rgba(30, 64, 175, 0.6);
    outline: none;
  }

  .logout-btn {
    display: block;
    margin: 0 auto;
    background: linear-gradient(135deg, #ef4444, #b91c1c);
    border: none;
    padding: 14px 44px;
    border-radius: 24px;
    font-weight: 600;
    font-size: 1.05rem;
    color: #fff;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 5px 12px rgba(239, 68, 68, 0.4);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  .logout-btn:hover,
  .logout-btn:focus {
    background: linear-gradient(135deg, #b91c1c, #7f1d1d);
    box-shadow: 0 7px 18px rgba(185, 28, 28, 0.7);
    outline: none;
  }

  /* Modal Styles */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background-color: rgba(31, 41, 55, 0.65);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
    z-index: 1000;
    backdrop-filter: blur(6px);
  }
  .modal-overlay.active {
    display: flex;
  }
  .modal {
    background-color: #fff;
    border-radius: 18px;
    width: 100%;
    max-width: 480px;
    max-height: 90vh;
    overflow-y: auto;
    padding: 36px 44px;
    position: relative;
    color: #1e293b;
    font-size: 1.05rem;
    box-shadow: 0 16px 48px rgba(0,0,0,0.14);
  }
  .modal h2 {
    margin-top: 0;
    font-size: 2rem;
    font-weight: 900;
    color: #2563eb;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    margin-bottom: 32px;
    user-select: none;
  }
  .close-modal-btn {
    position: absolute;
    top: 18px;
    right: 22px;
    background: transparent;
    border: none;
    font-size: 2.4rem;
    font-weight: 900;
    color: #ef4444;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease;
  }
  .close-modal-btn:hover,
  .close-modal-btn:focus {
    color: #2563eb;
    outline: none;
  }

  /* Form Elements */
  form {
    display: flex;
    flex-direction: column;
    gap: 22px;
  }
  label {
    font-weight: 700;
    color: #334155;
    letter-spacing: 0.05em;
    user-select: none;
  }
  input[type="text"],
  textarea {
    padding: 14px 16px;
    border-radius: 12px;
    border: 1.8px solid #cbd5e1;
    font-size: 1.05rem;
    font-family: 'Inter', sans-serif;
    color: #1e293b;
    resize: vertical;
    min-height: 44px;
    transition: border-color 0.25s ease, box-shadow 0.25s ease;
    box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.05);
  }
  input[type="text"]:focus,
  textarea:focus {
    border-color: #2563eb;
    outline: none;
    background-color: #fff;
    box-shadow: 0 0 12px rgba(37, 99, 235, 0.3);
  }
  input[readonly] {
    background-color: #f1f5f9;
    border-color: #94a3b8;
    cursor: default;
    color: #64748b;
  }
  button[type="submit"] {
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    border: none;
    padding: 16px 0;
    border-radius: 28px;
    font-weight: 700;
    font-size: 1.15rem;
    color: #fff;
    cursor: pointer;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    user-select: none;
    transition: background 0.4s ease, box-shadow 0.4s ease;
    margin-top: 12px;
    box-shadow: 0 8px 20px rgba(37, 99, 235, 0.5);
  }
  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background: linear-gradient(135deg, #1e40af, #1e3a8a);
    box-shadow: 0 10px 24px rgba(30, 64, 175, 0.7);
    outline: none;
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 {
      font-size: 2.2rem;
    }
    .subtitle {
      font-size: 1.1rem;
    }
    nav.dashboards {
      grid-template-columns: 1fr;
      gap: 20px;
    }
    nav.dashboards a {
      font-size: 1.1rem;
      padding: 22px 16px;
    }
    nav.dashboards a::before {
      font-size: 1.5rem;
      margin-right: 8px;
    }
    #openModalBtn {
      padding: 14px 36px;
      font-size: 1.1rem;
    }
    .logout-btn {
      font-size: 1rem;
      padding: 12px 36px;
    }
    .modal {
      padding: 28px 28px;
    }
    .modal h2 {
      font-size: 1.7rem;
    }
  }
</style>
</head>
<body>
<main>
  <header>
    <h1>KPI DASHBOARDS</h1>
    <p class="subtitle">Select your dashboard or report an incident</p>
  </header>

  <nav class="dashboards" aria-label="Dashboard navigation">
    <a href="dashboard1.html" tabindex="0">Dashboard 1</a>
    <a href="dashboard2.html" tabindex="0">Dashboard 2</a>
    <a href="dashboard3.html" tabindex="0">Dashboard 3</a>
    <a href="dashboard4.html" tabindex="0">Dashboard 4</a>
  </nav>

  <button id="openModalBtn" aria-haspopup="dialog" aria-controls="incidentModal" aria-expanded="false" type="button">
    Report Incident
  </button>

  <div class="modal-overlay" id="incidentModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div class="modal">
      <button class="close-modal-btn" aria-label="Close incident report form">&times;</button>
      <h2 id="modalTitle">Incident Reporting</h2>
      <form id="incidentForm" novalidate>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" readonly aria-readonly="true" />

        <label for="area">Area</label>
        <input type="text" id="area" name="area" placeholder="Enter area" required aria-required="true" />

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="5" placeholder="Describe the incident" required aria-required="true"></textarea>

        <button type="submit">Submit Incident</button>
      </form>
    </div>
  </div>

  <button class="logout-btn" id="logoutBtn" aria-label="Log out" type="button">Logout</button>
</main>

<script>
  // Redirect if not authenticated
  if (localStorage.getItem("authenticated") !== "true") {
    window.location.href = "login.html";
  }

  // Populate username readonly input
  const usernameInput = document.getElementById("username");
  const loggedInUser = localStorage.getItem("username") || "";
  usernameInput.value = loggedInUser;

  // Modal logic
  const modal = document.getElementById("incidentModal");
  const openModalBtn = document.getElementById("openModalBtn");
  const closeModalBtn = modal.querySelector(".close-modal-btn");

  openModalBtn.addEventListener("click", () => {
    modal.classList.add("active");
    openModalBtn.setAttribute("aria-expanded", "true");
    modal.setAttribute("tabindex", "-1");
    modal.focus();
  });

  function closeModal() {
    modal.classList.remove("active");
    openModalBtn.setAttribute("aria-expanded", "false");
    openModalBtn.focus();
    clearForm();
  }

  closeModalBtn.addEventListener("click", closeModal);
  modal.addEventListener("click", (e) => {
    if (e.target === modal) closeModal();
  });
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && modal.classList.contains("active")) closeModal();
  });

  // Trap focus inside modal
  modal.addEventListener("keydown", (e) => {
    if (e.key === "Tab") {
      const focusable = modal.querySelectorAll("input, textarea, button");
      const first = focusable[0];
      const last = focusable[focusable.length - 1];

      if (e.shiftKey) {
        if (document.activeElement === first) {
          e.preventDefault();
          last.focus();
        }
      } else {
        if (document.activeElement === last) {
          e.preventDefault();
          first.focus();
        }
      }
    }
  });

  const googleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSdrmFNeQAUEjYGOYgHWOZCmEgtGknaXroWTD0keUro6DHocMg/formResponse";

  document.getElementById("incidentForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const area = document.getElementById("area").value.trim();
    const description = document.getElementById("description").value.trim();
    const username = usernameInput.value.trim();

    if (!area || !description) {
      alert("Please fill in all required fields.");
      return;
    }

    const formData = new FormData();
    formData.append("entry.2120015252", username);
    formData.append("entry.1887453304", description);
    formData.append("entry.1059382315", area);

    fetch(googleFormURL, {
      method: "POST",
      mode: "no-cors",
      body: formData
    })
    .then(() => {
      alert("Incident submitted successfully!");
      clearForm();
      closeModal();
    })
    .catch(() => {
      alert("There was an issue submitting the incident. Please try again.");
    });
  });

  function clearForm() {
    document.getElementById("area").value = "";
    document.getElementById("description").value = "";
  }

  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("authenticated");
    localStorage.removeItem("username");
    window.location.href = "login.html";
  });
</script>
</body>
</html>
