<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPI Dashboards Menu</title>
  <style>
    /* Reset and Global Styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f5f3;
      color: #2e3e2f;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 60px 20px 40px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    main {
      background: #fff;
      max-width: 960px;
      width: 100%;
      padding: 48px 40px 56px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(46, 62, 47, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 48px;
      user-select: none;
      width: 100%;
    }

    h1 {
      font-weight: 700;
      font-size: 2.4rem;
      color: #2a4d3a;
      margin: 0;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      line-height: 1.2;
    }

    /* New two-column layout container for dashboards + KPI cards */
    .content-grid {
      display: grid;
      grid-template-columns: 1.3fr 2fr;
      gap: 40px;
      width: 100%;
      align-items: start;
      margin-bottom: 56px;
    }

    /* Left side: Dashboards section */
    .dashboards-section {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .dashboards-section .section-title {
      margin-bottom: 16px;
    }

    nav.dashboards {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    nav.dashboards a {
      background-color: #fefefe;
      border-radius: 12px;
      padding: 20px 24px;
      color: #2a4d3a;
      font-weight: 600;
      font-size: 1.3rem;
      text-align: center;
      text-decoration: none;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 2px solid #c9d6ca;
      user-select: none;
      transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.25s ease, transform 0.15s ease;
      box-shadow: inset 0 0 0 rgba(0,0,0,0);
    }

    nav.dashboards a:hover,
    nav.dashboards a:focus {
      background-color: #e9f2e7;
      border-color: #3a7d44;
      box-shadow: 0 4px 10px rgba(58, 125, 68, 0.15);
      outline: none;
      transform: translateY(-3px);
    }

    nav.dashboards a:focus-visible {
      outline: 3px solid #3a7d44;
      outline-offset: 3px;
    }

    /* Right side: KPI cards section */
    .kpi-section {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .kpi-section .section-title {
      margin-bottom: 16px;
    }

    .kpi-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      width: 100%;
    }

    .kpi-card {
      background-color: #fefefe;
      border-radius: 12px;
      padding: 28px 32px;
      border: 2px solid #c9d6ca;
      box-shadow: inset 0 0 0 rgba(0,0,0,0);
      cursor: default;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      user-select: none;
      transition: border-color 0.3s ease, box-shadow 0.25s ease, background-color 0.2s ease, transform 0.2s ease;
      font-weight: 700;
      font-size: 1.3rem;
      color: #2a4d3a;
      min-height: 110px;
    }

    .kpi-card:hover,
    .kpi-card:focus {
      border-color: #3a7d44;
      box-shadow: 0 6px 14px rgba(58, 125, 68, 0.2);
      background-color: #f6faf7;
      outline: none;
      transform: translateY(-4px);
    }

    .kpi-number {
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 14px;
      color: #2a4d3a;
    }

    .kpi-label {
      font-size: 1.2rem;
      color: #2a4d3a;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .kpi-growth {
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
      color: #4b5c4a;
      font-weight: 600;
      letter-spacing: 0.06em;
    }

    .growth-month {
      text-align: left;
    }

    .growth-year {
      text-align: right;
    }

    /* Graphs section */
    .graphs {
      display: flex;
      gap: 24px;
      width: 100%;
      max-width: 900px;
      margin-bottom: 56px;
      justify-content: center;
    }

    .graphs::before {
      content: "Performance Graphs";
      display: block;
      font-size: 1.5rem;
      font-weight: 700;
      color: #2a4d3a;
      margin-bottom: 16px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      border-bottom: 2px solid #e0e7e3;
      padding-bottom: 8px;
      width: 100%;
    }

    .graph {
      background: #e9f2e7;
      border-radius: 12px;
      flex: 1 1 400px;
      min-height: 250px;
      box-shadow: inset 0 0 0 rgba(0,0,0,0);
      border: 2px solid #c9d6ca;
    }

    /* Button group */
    .button-group {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 56px;
      width: 100%;
      max-width: 900px;
    }

    /* Buttons styling */
    #openModalBtn {
      background: #3a7d44;
      border: none;
      padding: 16px 56px;
      border-radius: 28px;
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      box-shadow: 0 4px 12px rgba(58, 125, 68, 0.4);
    }

    #openModalBtn:hover,
    #openModalBtn:focus {
      background: #2a5931;
      box-shadow: 0 6px 16px rgba(42, 89, 49, 0.5);
      outline: none;
      transform: translateY(-3px);
    }

    #openModalBtn:focus-visible {
      outline: 3px solid #2a5931;
      outline-offset: 3px;
    }

    /* Responsive for smaller screens */
    @media (max-width: 800px) {
      main {
        padding: 32px 20px 40px;
      }

      .content-grid {
        grid-template-columns: 1fr;
        gap: 32px;
      }

      /* Show KPI cards first on mobile */
      .content-grid {
        display: flex;
        flex-direction: column;
      }

      /* Reverse order so KPI cards appear first */
      .kpi-section {
        order: -1;
      }

      nav.dashboards a {
        font-size: 1.1rem;
        padding: 18px 20px;
      }

      .kpi-card {
        font-size: 1.1rem;
        padding: 20px 24px;
        min-height: 100px;
      }

      .kpi-number {
        font-size: 2rem;
      }

      #openModalBtn {
        width: 100%;
        max-width: 400px;
        padding: 14px 24px;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>KPIs / Dashboards</h1>
    </header>

    <div class="content-grid">
      <!-- KPI Cards on right side for desktop, first on mobile -->
      <section class="kpi-section" aria-label="Key Performance Indicators">
        <h2 class="section-title">Key Performance Indicators</h2>
        <div class="kpi-cards">
          <div class="kpi-card" tabindex="0">
            <div class="kpi-number">114</div>
            <div class="kpi-label">Clients</div>
            <div class="kpi-growth">
              <span class="growth-month">-11% vs last month</span>
              <span class="growth-year">+7% vs last year</span>
            </div>
          </div>
          <div class="kpi-card" tabindex="0">
            <div class="kpi-number">1414</div>
            <div class="kpi-label">Samples</div>
            <div class="kpi-growth">
              <span class="growth-month">-11% vs last month</span>
              <span class="growth-year">+7% vs last year</span>
            </div>
          </div>
          <div class="kpi-card" tabindex="0">
            <div class="kpi-number">12,245</div>
            <div class="kpi-label">Tests</div>
            <div class="kpi-growth">
              <span class="growth-month">-11% vs last month</span>
              <span class="growth-year">+7% vs last year</span>
            </div>
          </div>
          <div class="kpi-card" tabindex="0">
            <div class="kpi-number">5</div>
            <div class="kpi-label">Employees</div>
            <div class="kpi-growth">
              <span class="growth-month">-11% vs last month</span>
              <span class="growth-year">+7% vs last year</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Dashboards navigation on left side for desktop, below KPI on mobile -->
      <section class="dashboards-section" aria-label="Dashboards Navigation">
        <h2 class="section-title">Dashboards</h2>
        <nav class="dashboards" role="navigation" aria-label="Dashboards Menu">
          <a href="#">Clients</a>
          <a href="#">Samples</a>
          <a href="#">Tests</a>
          <a href="#">Employees</a>
        </nav>
      </section>
    </div>

    <!-- Optional Performance Graphs -->
    <section class="graphs" aria-label="Performance Graphs">
      <div class="graph" aria-hidden="true"></div>
      <div class="graph" aria-hidden="true"></div>
    </section>

    <div class="button-group">
      <button id="openModalBtn" aria-haspopup="dialog" aria-controls="modal">Open Modal</button>
    </div>
  </main>
<script>
document.addEventListener("DOMContentLoaded", () => {
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "index.html";
    return;
  }

  const usernameInput = document.getElementById("username");
  const loggedInUser = localStorage.getItem("username") || "";
  const modal = document.getElementById("incidentModal");
  const openModalBtn = document.getElementById("openModalBtn");
  const closeModalBtn = modal.querySelector(".close-modal-btn");
  const incidentForm = document.getElementById("incidentForm");
  const logoutBtn = document.getElementById("logoutBtn");

  const video = document.getElementById("camera");
  const canvas = document.getElementById("snapshot");
  const captureBtn = document.getElementById("captureBtn");
  const retakeBtn = document.getElementById("retakeBtn");

  usernameInput.value = loggedInUser;

  const focusableSelectors = [
    'a[href]',
    'area[href]',
    'input:not([disabled])',
    'select:not([disabled])',
    'textarea:not([disabled])',
    'button:not([disabled])',
    'iframe',
    'object',
    'embed',
    '[contenteditable]',
    '[tabindex]:not([tabindex="-1"])'
  ];

  let lastFocusedElement = null;
  let imageDataURL = null;
  let stream = null;

  function trapFocus(event) {
    const focusableElements = modal.querySelectorAll(focusableSelectors.join(","));
    if (focusableElements.length === 0) return;

    const firstElement = focusableElements[0];
    const lastElement = focusableElements[focusableElements.length - 1];

    if (event.key === "Tab") {
      if (event.shiftKey) {
        if (document.activeElement === firstElement) {
          event.preventDefault();
          lastElement.focus();
        }
      } else {
        if (document.activeElement === lastElement) {
          event.preventDefault();
          firstElement.focus();
        }
      }
    }
  }

  async function startCamera() {
  try {
    // Use back camera:
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
  } catch (err) {
    alert("Could not access the camera. Please allow camera permissions.");
  }
}


  function stopCamera() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
      stream = null;
      video.srcObject = null;
    }
  }

  function openModal() {
    lastFocusedElement = document.activeElement;
    modal.classList.add("active");
    modal.setAttribute("aria-hidden", "false");
    openModalBtn.setAttribute("aria-expanded", "true");

    const focusableElements = modal.querySelectorAll(focusableSelectors.join(","));
    if (focusableElements.length) {
      focusableElements[0].focus();
    }
    document.addEventListener("keydown", trapFocus);

    startCamera();

    // Reset UI states
    imageDataURL = null;
    video.style.display = "block";
    canvas.style.display = "none";
    captureBtn.style.display = "inline-block";
    retakeBtn.style.display = "none";

    const imgUrlInput = document.getElementById("imgUrlInput");
if (imgUrlInput) imgUrlInput.value = "";

  }

  function closeModal() {
    modal.classList.remove("active");
    modal.setAttribute("aria-hidden", "true");
    openModalBtn.setAttribute("aria-expanded", "false");
    if (lastFocusedElement) lastFocusedElement.focus();
    document.removeEventListener("keydown", trapFocus);

    stopCamera();
  }

  openModalBtn.addEventListener("click", openModal);
  closeModalBtn.addEventListener("click", closeModal);

  modal.addEventListener("click", (event) => {
    if (event.target === modal) {
      closeModal();
    }
  });

  incidentForm.addEventListener("submit", (event) => {
    if (!incidentForm.area.value.trim() || !incidentForm.description.value.trim()) {
      alert("Please fill in all required fields.");
      event.preventDefault();
      return;
    }
    alert("Incident reported successfully.");
    incidentForm.reset();
    usernameInput.value = loggedInUser;
    closeModal();
  });

  logoutBtn.addEventListener("click", () => {
    localStorage.clear();
    window.location.href = "login.html";
  });

  captureBtn.addEventListener("click", async () => {
  const context = canvas.getContext("2d");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  imageDataURL = canvas.toDataURL("image/png");
  video.style.display = "none";
  canvas.style.display = "block";
  captureBtn.style.display = "none";
  retakeBtn.style.display = "inline-block";

  stopCamera();

  // Create timestamp string
  const now = new Date();
  const pad = (n) => (n < 10 ? '0' + n : n);
  const timestamp = `${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}_${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}`;

  const filename = `${loggedInUser}_${timestamp}.png`;

  const imgFilenameInput = document.getElementById("imgFilenameInput");
  if (imgFilenameInput) imgFilenameInput.value = filename;

  const uploadedImageUrl = await uploadToImgbb(imageDataURL, loggedInUser);
  if (uploadedImageUrl) {
    console.log("Image uploaded to Imgbb:", uploadedImageUrl);
    const imgUrlInput = document.getElementById("imgUrlInput");
    if (imgUrlInput) imgUrlInput.value = uploadedImageUrl;
  }
});


  retakeBtn.addEventListener("click", () => {
  imageDataURL = null;
  video.style.display = "block";
  canvas.style.display = "none";
  captureBtn.style.display = "inline-block";
  retakeBtn.style.display = "none";
const imgUrlInput = document.getElementById("imgUrlInput");
if (imgUrlInput) imgUrlInput.value = "";

  startCamera();
});


  async function uploadToImgbb(base64Image, username) {
  const apiKey = '14e51e0636e117beac224a32711adc49';
  const url = `https://api.imgbb.com/1/upload?key=${apiKey}`;

  const base64 = base64Image.replace(/^data:image\/\w+;base64,/, '');

  // Prepare timestamp
  const now = new Date();
  const timestamp = now.toISOString().replace(/:/g, '-'); // replace : to avoid issues

  // Compose filename like username_timestamp.png
  const fileName = `${username}_${timestamp}.png`;

  const formData = new FormData();
  formData.append('image', base64);
  formData.append('name', fileName); // Note: ImgBB may ignore this

  try {
    const response = await fetch(url, {
      method: 'POST',
      body: formData
    });
    const result = await response.json();

    if (result.success) {
      return result.data.url;
    } else {
      throw new Error('Upload failed');
    }
  } catch (error) {
    alert("Failed to upload image: " + error.message);
    return null;
  }
}


});
</script>

</body>
</html>
