<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPI Dashboards Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      color: #333;
      margin-bottom: 2rem;
    }

    .dashboards {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 3rem;
    }

    .dashboards a {
      background: #4a90e2;
      color: white;
      padding: 1rem 1.5rem;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(74, 144, 226, 0.4);
      transition: background-color 0.3s ease;
      min-width: 140px;
      text-align: center;
      display: inline-block;
    }

    .dashboards a:hover {
      background-color: #357abd;
    }

    .incident-form {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .incident-form h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #333;
      font-weight: 600;
      font-size: 1.6rem;
      text-align: center;
    }

    .incident-form form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .incident-form label {
      font-weight: 600;
      color: #555;
    }

    .incident-form input[type="text"],
    .incident-form textarea,
    .incident-form select {
      padding: 0.65rem 1rem;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }

    .incident-form input[type="text"]:focus,
    .incident-form textarea:focus,
    .incident-form select:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
    }

    .incident-form input[readonly] {
      background: #eee;
      cursor: not-allowed;
    }

    .incident-form input[type="file"] {
      border: none;
      padding: 0;
    }

    .incident-form button {
      padding: 0.85rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .incident-form button:hover {
      background-color: #357abd;
    }

    .logout-btn {
      margin-top: 2rem;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    @media (max-width: 480px) {
      .dashboards {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to KPI Dashboards</h1>

  <nav class="dashboards" aria-label="Dashboard links">
    <a href="dashboard1.html">Dashboard 1</a>
    <a href="dashboard2.html">Dashboard 2</a>
    <a href="dashboard3.html">Dashboard 3</a>
    <a href="dashboard4.html">Dashboard 4</a>
  </nav>

  <section class="incident-form" aria-labelledby="incident-form-title">
    <h2 id="incident-form-title">Incident Reporting</h2>
    <form id="incidentForm" novalidate>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" readonly aria-readonly="true" />

      <label for="area">Area</label>
      <input type="text" id="area" name="area" placeholder="Enter area" required aria-required="true" />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Describe the incident" required aria-required="true"></textarea>

      <label for="image">Upload Image (optional)</label>
      <input type="file" id="image" name="image" accept="image/*" />

      <button type="submit">Submit Incident</button>
    </form>
  </section>

  <button class="logout-btn" id="logoutBtn" aria-label="Log out">Logout</button>

  <script>
    // Redirect to login if not authenticated
    if (localStorage.getItem("authenticated") !== "true") {
      window.location.href = "login.html";
    }

    // Fill the username field from localStorage
    const usernameInput = document.getElementById("username");
    const loggedInUser = localStorage.getItem("username") || "";
    usernameInput.value = loggedInUser;

    // Google Form URL and entries mapping
    const googleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSdrmFNeQAUEjYGOYgHWOZCmEgtGknaXroWTD0keUro6DHocMg/formResponse";
    // Entry IDs:
    // username: entry.2120015252
    // description: entry.1887453304
    // area: entry.1059382315

    // Incident form submit handler
    document.getElementById("incidentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const area = document.getElementById("area").value.trim();
      const description = document.getElementById("description").value.trim();
      const imageInput = document.getElementById("image");
      // Username from readonly input
      const username = usernameInput.value.trim();

      if (!area || !description) {
        alert("Please fill in all required fields.");
        return;
      }

      // We cannot upload files directly via GET or URL redirect to Google Forms.
      // Google Forms does not support direct file upload via URL parameters.
      // So we ignore the image for now or you can add instructions.

      // Construct form data for Google Form
      // We'll submit via a hidden form POST to Google Form with target _blank

      const form = document.createElement("form");
      form.action = googleFormURL;
      form.method = "POST";
      form.target = "_blank"; // open in new tab
      form.style.display = "none";

      // Append inputs with the Google Form entries names
      const fields = {
        "entry.2120015252": username,
        "entry.1059382315": area,
        "entry.1887453304": description,
      };

      for (const key in fields) {
        const input = document.createElement("input");
        input.type = "hidden";
        input.name = key;
        input.value = fields[key];
        form.appendChild(input);
      }

      document.body.appendChild(form);
      form.submit();
      document.body.removeChild(form);

      // Reset form (except username)
      document.getElementById("area").value = "";
      document.getElementById("description").value = "";
      imageInput.value = "";

      alert("Incident submitted! A new tab has been opened for confirmation.");
    });

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("authenticated");
      localStorage.removeItem("username");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
