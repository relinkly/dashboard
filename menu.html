<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPI Dashboards Menu</title>
  <style>
   /* Reset and Global Styles */
*, *::before, *::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f9faf9;
  color: #2e3e2f;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: 40px 16px;
}

main {
  background: #fff;
  max-width: 900px;
  width: 100%;
  padding: 32px 32px 40px;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: none;
}

/* Header */
header {
  text-align: center;
  margin-bottom: 32px;
  user-select: none;
}

h1 {
  font-weight: 700;
  font-size: 2rem;
  color: #2a4d3a;
  margin: 0;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  line-height: 1.2;
}

/* Navigation / Dashboards */
.dashboards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 16px;
  width: 100%;
  margin-bottom: 40px;
}

.dashboards a {
  background-color: #fafafa;
  border-radius: 8px;
  padding: 16px 20px;
  color: #2a4d3a;
  font-weight: 600;
  font-size: 1.1rem;
  text-align: center;
  text-decoration: none;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 1px solid #c9d6ca;
  user-select: none;
  cursor: pointer;
  transition: border-color 0.2s ease;
}

.dashboards a:hover,
.dashboards a:focus {
  border-color: #3a7d44;
  outline: none;
}

.dashboards a:focus-visible {
  outline: 2px solid #3a7d44;
  outline-offset: 2px;
}

/* Buttons */
button,
#openModalBtn,
.logout-btn {
  background: #3a7d44;
  border: none;
  padding: 14px 40px;
  border-radius: 24px;
  color: #fff;
  font-weight: 700;
  font-size: 1.1rem;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  cursor: pointer;
  user-select: none;
  transition: background 0.2s ease;
  align-self: center;
  margin-bottom: 40px;
}

button:hover,
button:focus,
#openModalBtn:hover,
#openModalBtn:focus,
.logout-btn:hover,
.logout-btn:focus {
  background: #2a5931;
  outline: none;
}

button:focus-visible,
#openModalBtn:focus-visible,
.logout-btn:focus-visible {
  outline: 2px solid #2a5931;
  outline-offset: 2px;
}

/* Modal Overlay */
.modal-overlay {
  position: fixed;
  inset: 0;
  background-color: rgba(42, 77, 58, 0.3);
  display: none;
  justify-content: center;
  align-items: center;
  padding: 24px 16px;
  z-index: 1100;
  backdrop-filter: none;
}

.modal-overlay.active {
  display: flex;
  opacity: 1;
}

/* Modal Window */
.modal {
  background-color: #fff;
  border-radius: 8px;
  width: 100%;
  max-width: 480px;
  max-height: 90vh;
  overflow-y: auto;
  padding: 32px 32px 40px;
  position: relative;
  color: #2e3e2f;
  font-size: 1rem;
  box-shadow: none;
  scroll-behavior: smooth;
}

.modal h2 {
  margin: 0 0 24px;
  font-size: 1.8rem;
  font-weight: 700;
  color: #3a7d44;
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 0.12em;
  user-select: none;
}

.close-modal-btn {
  position: absolute;
  top: 12px;
  right: 16px;
  background: transparent;
  border: none;
  font-size: 1.8rem;
  font-weight: 700;
  color: #3a7d44;
  cursor: pointer;
  user-select: none;
  line-height: 1;
  transition: color 0.2s ease;
}

.close-modal-btn:hover,
.close-modal-btn:focus {
  color: #2a5931;
  outline: none;
}

.close-modal-btn:focus-visible {
  outline: 2px solid #2a5931;
  outline-offset: 2px;
}

/* Form */
form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

label {
  font-weight: 600;
  color: #4b5c4a;
  letter-spacing: 0.05em;
  user-select: none;
  font-size: 1rem;
}

input[type="text"],
textarea {
  padding: 12px 14px;
  border-radius: 8px;
  border: 1px solid #cbd5d1;
  font-size: 1rem;
  font-family: inherit;
  color: #2e3e2f;
  resize: vertical;
  min-height: 40px;
  outline-offset: 2px;
  transition: border-color 0.2s ease;
}

input[type="text"]:focus,
textarea:focus {
  border-color: #3a7d44;
  outline: none;
  background-color: #fff;
}

input[readonly] {
  background-color: #f6f8f6;
  border-color: #a3b5a8;
  cursor: default;
  color: #71806d;
}

button[type="submit"] {
  background: #2a4d3a;
  padding: 14px 0;
  border-radius: 24px;
  font-weight: 700;
  font-size: 1.1rem;
  color: #fff;
  cursor: pointer;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  user-select: none;
  margin-top: 4px;
  align-self: stretch;
  border: none;
  transition: background 0.2s ease;
}

button[type="submit"]:hover,
button[type="submit"]:focus {
  background: #1f3a2a;
  outline: none;
}

button[type="submit"]:focus-visible {
  outline: 2px solid #1f3a2a;
  outline-offset: 2px;
}

/* Responsive */
@media (max-width: 600px) {
  main {
    padding: 24px 16px 32px;
    border-radius: 6px;
  }

  h1 {
    font-size: 1.8rem;
    letter-spacing: 0.08em;
  }

  .dashboards {
    grid-template-columns: 1fr;
    gap: 12px;
  }

  .dashboards a {
    font-size: 1rem;
    padding: 14px 18px;
  }

  #openModalBtn,
  .logout-btn {
    padding: 12px 36px;
    font-size: 1rem;
    margin-bottom: 32px;
  }

  .modal {
    padding: 24px 24px 32px;
    max-height: 85vh;
  }

  .modal h2 {
    font-size: 1.5rem;
    margin-bottom: 20px;
  }

  form {
    gap: 16px;
  }
}

/* Utility */
video, img {
  max-width: 300px;
  display: block;
  margin-bottom: 10px;
}

  </style>
</head>
<body>
  <main>
  
<header>
  <h1>KPI DASHBOARDS</h1>
</header>

<section class="dashboard-grid">

  <h2 class="section-title">Dashboards</h2>
  <nav class="dashboards" aria-label="Dashboard navigation">
    <a href="channelmenu.html">Channel</a>
    <a href="marketingmenu.html">Marketing</a>
    <a href="networkmenu.html">Network</a>
  </nav>

  <h2 class="section-title">Key Performance Indicators</h2>
  <div class="kpi-card" role="region" aria-labelledby="kpi1-label">
    <div class="kpi-number" id="kpi1-number">1,234</div>
    <div class="kpi-label" id="kpi1-label">Base</div>
    <div class="kpi-growth">
      <div class="growth-month">+4.5% last month</div>
      <div class="growth-year">+22.1% last year</div>
    </div>
  </div>

  <div class="kpi-card" role="region" aria-labelledby="kpi2-label">
    <div class="kpi-number" id="kpi2-number">567</div>
    <div class="kpi-label" id="kpi2-label">Subscribers</div>
    <div class="kpi-growth">
      <div class="growth-month">+3.2% last month</div>
      <div class="growth-year">+15.7% last year</div>
    </div>
  </div>

  <div class="kpi-card" role="region" aria-labelledby="kpi3-label">
    <div class="kpi-number" id="kpi3-number">44%</div>
    <div class="kpi-label" id="kpi3-label">Penetration</div>
    <div class="kpi-growth">
      <div class="growth-month">+0.8% last month</div>
      <div class="growth-year">+5.4% last year</div>
    </div>
  </div>

  <div class="kpi-card" role="region" aria-labelledby="kpi4-label">
    <div class="kpi-number" id="kpi4-number">$345K</div>
    <div class="kpi-label" id="kpi4-label">Revenue</div>
    <div class="kpi-growth">
      <div class="growth-month">+6.3% last month</div>
      <div class="growth-year">+28.9% last year</div>
    </div>
  </div>
</div>


  </section>


 <!-- Graphs section (same as before) -->
<section class="graphs">
  <div class="graph" aria-label="Graph 1"></div>
  <div class="graph" aria-label="Graph 2"></div>
</section>

    
<!-- Button group -->
<section class="button-group">
    <button
      id="openModalBtn"
      aria-haspopup="dialog"
      aria-controls="incidentModal"
      aria-expanded="false"
      type="button"
    >
      Report Incident
    </button>

    <div
      class="modal-overlay"
      id="incidentModal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
      tabindex="-1"
    >
      <div class="modal">
        <button
          class="close-modal-btn"
          aria-label="Close incident report form"
          type="button"
        >&times;</button>

        <h2 id="modalTitle">Incident Reporting</h2>

        <form
  id="incidentForm"
  action="https://docs.google.com/forms/d/e/1FAIpQLSdrmFNeQAUEjYGOYgHWOZCmEgtGknaXroWTD0keUro6DHocMg/formResponse"
  method="POST"
  target="hidden_iframe"
  onsubmit="submitted=true;"
  novalidate
>
  <label for="username">Username</label>
  <input
    type="text"
    id="username"
    name="entry.2120015252"
    readonly
    aria-readonly="true"
  />

  <label for="area">Area</label>
  <input
    type="text"
    id="area"
    name="entry.1059382315"
    placeholder="Enter area"
    required
    aria-required="true"
  />

  <label for="description">Description</label>
  <textarea
    id="description"
    name="entry.1887453304"
    rows="5"
    placeholder="Describe the incident"
    required
    aria-required="true"
  ></textarea>

<label for="camera">Capture Image</label>
<video id="camera" autoplay playsinline></video>
<canvas id="snapshot" style="display: none;"></canvas>

<div id="preview-container" style="margin-top: 10px;">
  <img id="preview" src="" alt="Image preview" style="display: none;" />
</div>

<button type="button" id="captureBtn">Capture Photo</button>
<button type="button" id="retakeBtn" style="display:none;">Retake</button>
<input type="hidden" id="imgFilenameInput" name="entry.1179564217" value="">



  <button type="submit">Submit Incident</button>
</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>

      </div>
    </div>

    <button class="logout-btn" id="logoutBtn" aria-label="Log out" type="button">
      Logout
    </button>

  </section>
  </main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "index.html";
    return;
  }

  const usernameInput = document.getElementById("username");
  const loggedInUser = localStorage.getItem("username") || "";
  const modal = document.getElementById("incidentModal");
  const openModalBtn = document.getElementById("openModalBtn");
  const closeModalBtn = modal.querySelector(".close-modal-btn");
  const incidentForm = document.getElementById("incidentForm");
  const logoutBtn = document.getElementById("logoutBtn");

  const video = document.getElementById("camera");
  const canvas = document.getElementById("snapshot");
  const captureBtn = document.getElementById("captureBtn");
  const retakeBtn = document.getElementById("retakeBtn");

  usernameInput.value = loggedInUser;

  const focusableSelectors = [
    'a[href]',
    'area[href]',
    'input:not([disabled])',
    'select:not([disabled])',
    'textarea:not([disabled])',
    'button:not([disabled])',
    'iframe',
    'object',
    'embed',
    '[contenteditable]',
    '[tabindex]:not([tabindex="-1"])'
  ];

  let lastFocusedElement = null;
  let imageDataURL = null;
  let stream = null;

  function trapFocus(event) {
    const focusableElements = modal.querySelectorAll(focusableSelectors.join(","));
    if (focusableElements.length === 0) return;

    const firstElement = focusableElements[0];
    const lastElement = focusableElements[focusableElements.length - 1];

    if (event.key === "Tab") {
      if (event.shiftKey) {
        if (document.activeElement === firstElement) {
          event.preventDefault();
          lastElement.focus();
        }
      } else {
        if (document.activeElement === lastElement) {
          event.preventDefault();
          firstElement.focus();
        }
      }
    }
  }

  async function startCamera() {
  try {
    // Use back camera:
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
  } catch (err) {
    alert("Could not access the camera. Please allow camera permissions.");
  }
}


  function stopCamera() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
      stream = null;
      video.srcObject = null;
    }
  }

  function openModal() {
    lastFocusedElement = document.activeElement;
    modal.classList.add("active");
    modal.setAttribute("aria-hidden", "false");
    openModalBtn.setAttribute("aria-expanded", "true");

    const focusableElements = modal.querySelectorAll(focusableSelectors.join(","));
    if (focusableElements.length) {
      focusableElements[0].focus();
    }
    document.addEventListener("keydown", trapFocus);

    startCamera();

    // Reset UI states
    imageDataURL = null;
    video.style.display = "block";
    canvas.style.display = "none";
    captureBtn.style.display = "inline-block";
    retakeBtn.style.display = "none";

    const imgUrlInput = document.getElementById("imgUrlInput");
if (imgUrlInput) imgUrlInput.value = "";

  }

  function closeModal() {
    modal.classList.remove("active");
    modal.setAttribute("aria-hidden", "true");
    openModalBtn.setAttribute("aria-expanded", "false");
    if (lastFocusedElement) lastFocusedElement.focus();
    document.removeEventListener("keydown", trapFocus);

    stopCamera();
  }

  openModalBtn.addEventListener("click", openModal);
  closeModalBtn.addEventListener("click", closeModal);

  modal.addEventListener("click", (event) => {
    if (event.target === modal) {
      closeModal();
    }
  });

  incidentForm.addEventListener("submit", (event) => {
    if (!incidentForm.area.value.trim() || !incidentForm.description.value.trim()) {
      alert("Please fill in all required fields.");
      event.preventDefault();
      return;
    }
    alert("Incident reported successfully.");
    incidentForm.reset();
    usernameInput.value = loggedInUser;
    closeModal();
  });

  logoutBtn.addEventListener("click", () => {
    localStorage.clear();
    window.location.href = "login.html";
  });

  captureBtn.addEventListener("click", async () => {
  const context = canvas.getContext("2d");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  imageDataURL = canvas.toDataURL("image/png");
  video.style.display = "none";
  canvas.style.display = "block";
  captureBtn.style.display = "none";
  retakeBtn.style.display = "inline-block";

  stopCamera();

  // Create timestamp string
  const now = new Date();
  const pad = (n) => (n < 10 ? '0' + n : n);
  const timestamp = `${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}_${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}`;

  const filename = `${loggedInUser}_${timestamp}.png`;

  const imgFilenameInput = document.getElementById("imgFilenameInput");
  if (imgFilenameInput) imgFilenameInput.value = filename;

  const uploadedImageUrl = await uploadToImgbb(imageDataURL, loggedInUser);
  if (uploadedImageUrl) {
    console.log("Image uploaded to Imgbb:", uploadedImageUrl);
    const imgUrlInput = document.getElementById("imgUrlInput");
    if (imgUrlInput) imgUrlInput.value = uploadedImageUrl;
  }
});


  retakeBtn.addEventListener("click", () => {
  imageDataURL = null;
  video.style.display = "block";
  canvas.style.display = "none";
  captureBtn.style.display = "inline-block";
  retakeBtn.style.display = "none";
const imgUrlInput = document.getElementById("imgUrlInput");
if (imgUrlInput) imgUrlInput.value = "";

  startCamera();
});


  async function uploadToImgbb(base64Image, username) {
  const apiKey = '14e51e0636e117beac224a32711adc49';
  const url = `https://api.imgbb.com/1/upload?key=${apiKey}`;

  const base64 = base64Image.replace(/^data:image\/\w+;base64,/, '');

  // Prepare timestamp
  const now = new Date();
  const timestamp = now.toISOString().replace(/:/g, '-'); // replace : to avoid issues

  // Compose filename like username_timestamp.png
  const fileName = `${username}_${timestamp}.png`;

  const formData = new FormData();
  formData.append('image', base64);
  formData.append('name', fileName); // Note: ImgBB may ignore this

  try {
    const response = await fetch(url, {
      method: 'POST',
      body: formData
    });
    const result = await response.json();

    if (result.success) {
      return result.data.url;
    } else {
      throw new Error('Upload failed');
    }
  } catch (error) {
    alert("Failed to upload image: " + error.message);
    return null;
  }
}


});
</script>

</body>
</html>
