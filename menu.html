<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPI Dashboards Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      color: #333;
      margin-bottom: 2rem;
    }

    .dashboards {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .dashboards a {
      background: #4a90e2;
      color: white;
      padding: 1rem 1.5rem;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(74, 144, 226, 0.4);
      transition: background-color 0.3s ease;
      min-width: 140px;
      text-align: center;
      display: inline-block;
    }

    .dashboards a:hover {
      background-color: #357abd;
    }

    #openModalBtn {
      background: #27ae60;
      color: white;
      padding: 1rem 2rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(39, 174, 96, 0.5);
      transition: background-color 0.3s ease;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    #openModalBtn:hover {
      background-color: #1e8449;
    }

    .logout-btn {
      margin-top: auto;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 1rem;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: white;
      border-radius: 8px;
      max-width: 480px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 1.5rem 2rem;
      position: relative;
    }

    .modal h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #333;
      font-weight: 600;
      font-size: 1.6rem;
      text-align: center;
    }

    .modal form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .modal label {
      font-weight: 600;
      color: #555;
    }

    .modal input[type="text"],
    .modal textarea {
      padding: 0.65rem 1rem;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }

    .modal input[type="text"]:focus,
    .modal textarea:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
    }

    .modal input[readonly] {
      background: #eee;
      cursor: not-allowed;
    }

    .modal input[type="file"] {
      border: none;
      padding: 0;
    }

    .modal button[type="submit"] {
      padding: 0.85rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .modal button[type="submit"]:hover {
      background-color: #357abd;
    }

    .close-modal-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
      transition: color 0.2s ease;
    }

    .close-modal-btn:hover {
      color: #444;
    }

    @media (max-width: 480px) {
      .dashboards {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to KPI Dashboards</h1>

  <nav class="dashboards" aria-label="Dashboard links">
    <a href="dashboard1.html">Dashboard 1</a>
    <a href="dashboard2.html">Dashboard 2</a>
    <a href="dashboard3.html">Dashboard 3</a>
    <a href="dashboard4.html">Dashboard 4</a>
  </nav>

  <button id="openModalBtn" aria-haspopup="dialog" aria-controls="incidentModal" aria-expanded="false">Report Incident</button>

  <!-- Modal -->
  <div class="modal-overlay" id="incidentModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div class="modal">
      <button class="close-modal-btn" aria-label="Close incident report form">&times;</button>
      <h2 id="modalTitle">Incident Reporting</h2>
      <form id="incidentForm" novalidate>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" readonly aria-readonly="true" />

        <label for="area">Area</label>
        <input type="text" id="area" name="area" placeholder="Enter area" required aria-required="true" />

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Describe the incident" required aria-required="true"></textarea>

        <label for="image">Upload Image (optional)</label>
        <input type="file" id="image" name="image" accept="image/*" />

        <button type="submit">Submit Incident</button>
      </form>
    </div>
  </div>

  <button class="logout-btn" id="logoutBtn" aria-label="Log out">Logout</button>

  <script>
    // Redirect if not logged in
    if (localStorage.getItem("authenticated") !== "true") {
      window.location.href = "login.html";
    }

    const usernameInput = document.getElementById("username");
    const loggedInUser = localStorage.getItem("username") || "";
    usernameInput.value = loggedInUser;

    const modal = document.getElementById("incidentModal");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = modal.querySelector(".close-modal-btn");
    const firstFocusable = usernameInput; // first focusable inside modal
    const lastFocusable = modal.querySelector("button[type='submit']");

    // Open modal
    openModalBtn.addEventListener("click", () => {
      modal.classList.add("active");
      openModalBtn.setAttribute("aria-expanded", "true");
      modal.setAttribute("tabindex", "-1");
      modal.focus();
    });

    // Close modal function
    function closeModal() {
      modal.classList.remove("active");
      openModalBtn.setAttribute("aria-expanded", "false");
      openModalBtn.focus();
      clearForm();
    }

    // Close modal events
    closeModalBtn.addEventListener("click", closeModal);

    // Close modal on outside click
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Close modal on ESC key
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.classList.contains("active")) {
        closeModal();
      }
    });

    // Trap focus inside modal
    modal.addEventListener("keydown", (e) => {
      if (e.key === "Tab") {
        const focusableElements = modal.querySelectorAll("input, textarea, button");
        const firstElem = focusableElements[0];
        const lastElem = focusableElements[focusableElements.length - 1];

        if (e.shiftKey) { // shift + tab
          if (document.activeElement === firstElem) {
            e.preventDefault();
            lastElem.focus();
          }
        } else { // tab
          if (document.activeElement === lastElem) {
            e.preventDefault();
            firstElem.focus();
          }
        }
      }
    });

    // Google Form endpoint and entries
    const googleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSdrmFNeQAUEjYGOYgHWOZCmEgtGknaXroWTD0keUro6DHocMg/formResponse";

    document.getElementById("incidentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const area = document.getElementById("area").value.trim();
      const description = document.getElementById("description").value.trim();
      const imageInput = document.getElementById("image");
      const username = usernameInput.value.trim();

      if (!area || !description) {
        alert("Please fill in all required fields.");
        return;
      }

      // As before: Google Forms does not support direct file upload via URL or POST.
      // So image is not submitted to Google Forms.

      // Create form to submit to Google Forms
      const form = document.createElement("form");
      form.action = googleFormURL;
      form.method = "POST";
      form.target = "_blank";
      form.style.display = "none";

      const fields = {
        "entry.2120015252": username,
        "entry.1059382315": area,
        "entry.1887453304": description,
      };

      for (const key in fields) {
        const input = document.createElement("input");
        input.type = "hidden";
        input.name = key;
        input.value = fields[key];
        form.appendChild(input);
      }

      document.body.appendChild(form);
      form.submit();
      document.body.removeChild(form);

      alert("Incident submitted! A new tab has been opened for confirmation.");

      // Reset form and close modal
      clearForm();
      closeModal();
    });

    function clearForm() {
      document.getElementById("area").value = "";
      document.getElementById("description").value = "";
      document.getElementById("image").value = "";
    }

    // Logout button handler
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("authenticated");
      localStorage.removeItem("username");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
