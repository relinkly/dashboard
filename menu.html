<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPI Dashboards Menu</title>
  <style>
    /* Reset and Global Styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f5f3;
      color: #2e3e2f;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 60px 20px 40px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    main {
      background: #fff;
      max-width: 900px;
      width: 100%;
      padding: 48px 40px 56px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(46, 62, 47, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 48px;
      user-select: none;
    }

    h1 {
      font-weight: 700;
      font-size: 2.4rem;
      color: #2a4d3a;
      margin: 0;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      line-height: 1.2;
    }

    /* Navigation Grid */
    .dashboards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
      width: 100%;
      margin-bottom: 56px;
    }

    .dashboards a {
      background-color: #fefefe;
      border-radius: 12px;
      padding: 20px 24px;
      color: #2a4d3a;
      font-weight: 600;
      font-size: 1.2rem;
      text-align: center;
      text-decoration: none;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 2px solid #c9d6ca;
      user-select: none;
      transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.25s ease, transform 0.15s ease;
      position: relative;
      box-shadow: inset 0 0 0 rgba(0,0,0,0);
    }

    .dashboards a:hover,
    .dashboards a:focus {
      background-color: #e9f2e7;
      border-color: #3a7d44;
      box-shadow: 0 4px 10px rgba(58, 125, 68, 0.15);
      outline: none;
      transform: translateY(-3px);
    }

    .dashboards a:focus-visible {
      outline: 3px solid #3a7d44;
      outline-offset: 3px;
    }

    /* Buttons */
    #openModalBtn {
      background: #3a7d44;
      border: none;
      padding: 16px 56px;
      border-radius: 28px;
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      box-shadow: 0 4px 12px rgba(58, 125, 68, 0.4);
      margin-bottom: 56px;
      align-self: center;
    }

    #openModalBtn:hover,
    #openModalBtn:focus {
      background: #2a5931;
      box-shadow: 0 6px 16px rgba(42, 89, 49, 0.5);
      outline: none;
      transform: translateY(-3px);
    }

    #openModalBtn:focus-visible {
      outline: 3px solid #2a5931;
      outline-offset: 3px;
    }

    .logout-btn {
      background: #2a4d3a;
      border: none;
      padding: 16px 56px;
      border-radius: 28px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      align-self: center;
      box-shadow: 0 3px 9px rgba(42, 77, 58, 0.35);
    }

    .logout-btn:hover,
    .logout-btn:focus {
      background: #1f3a2a;
      box-shadow: 0 5px 14px rgba(31, 58, 42, 0.5);
      outline: none;
      transform: translateY(-3px);
    }

    .logout-btn:focus-visible {
      outline: 3px solid #1f3a2a;
      outline-offset: 3px;
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(42, 77, 58, 0.45);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 32px 20px;
      z-index: 1100;
      backdrop-filter: blur(6px);
      transition: opacity 0.3s ease;
    }

    .modal-overlay.active {
      display: flex;
      opacity: 1;
    }

    /* Modal Window */
    .modal {
      background-color: #fff;
      border-radius: 14px;
      width: 100%;
      max-width: 480px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 48px 44px 56px;
      position: relative;
      color: #2e3e2f;
      font-size: 1rem;
      box-shadow: 0 12px 32px rgba(46, 62, 47, 0.15);
      scroll-behavior: smooth;
    }

    .modal h2 {
      margin: 0 0 36px;
      font-size: 2rem;
      font-weight: 700;
      color: #3a7d44;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      user-select: none;
    }

    .close-modal-btn {
      position: absolute;
      top: 18px;
      right: 22px;
      background: transparent;
      border: none;
      font-size: 2.2rem;
      font-weight: 700;
      color: #3a7d44;
      cursor: pointer;
      user-select: none;
      transition: color 0.25s ease;
      line-height: 1;
    }

    .close-modal-btn:hover,
    .close-modal-btn:focus {
      color: #1f3a2a;
      outline: none;
    }

    .close-modal-btn:focus-visible {
      outline: 3px solid #1f3a2a;
      outline-offset: 3px;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    label {
      font-weight: 600;
      color: #4b5c4a;
      letter-spacing: 0.06em;
      user-select: none;
      font-size: 1rem;
    }

    input[type="text"],
    textarea {
      padding: 16px 18px;
      border-radius: 12px;
      border: 1.5px solid #cbd5d1;
      font-size: 1rem;
      font-family: inherit;
      color: #2e3e2f;
      resize: vertical;
      min-height: 48px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.07);
      outline-offset: 2px;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #3a7d44;
      outline: none;
      box-shadow: 0 0 16px rgba(58, 125, 68, 0.35);
      background-color: #fff;
    }

    input[readonly] {
      background-color: #f6f8f6;
      border-color: #a3b5a8;
      cursor: default;
      color: #71806d;
      box-shadow: none;
    }

    button[type="submit"] {
      background: #2a4d3a;
      border: none;
      padding: 18px 0;
      border-radius: 28px;
      font-weight: 700;
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      margin-top: 4px;
      box-shadow: 0 6px 16px rgba(42, 77, 58, 0.35);
      align-self: stretch;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: #1f3a2a;
      box-shadow: 0 8px 20px rgba(31, 58, 42, 0.5);
      transform: translateY(-3px);
      outline: none;
    }

    button[type="submit"]:focus-visible {
      outline: 3px solid #1f3a2a;
      outline-offset: 3px;
    }

        margin-right: 10px;

        font-size: 1.1rem;
        margin-bottom: 40px;
      }

        font-size: 1rem;
        padding: 14px 48px;
      }

      }

      .modal h2 {
        font-size: 1.7rem;
        margin-bottom: 30px;
      }

    video, img {
      max-width: 300px;
      display: block;
      margin-bottom: 10px;
    }

/* Bottom row: growth percentages aligned left and right */

  }

    min-height: 200px;
    width: 100%;
  }
}

.dashboards a,
.kpi-card {
  min-height: 80px;
}

  </style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "index.html";
    return;
  }

  const usernameInput = document.getElementById("username");
  const loggedInUser = localStorage.getItem("username") || "";
  const modal = document.getElementById("incidentModal");
  const openModalBtn = document.getElementById("openModalBtn");
  const closeModalBtn = modal.querySelector(".close-modal-btn");
  const incidentForm = document.getElementById("incidentForm");
  const logoutBtn = document.getElementById("logoutBtn");

  const video = document.getElementById("camera");
  const canvas = document.getElementById("snapshot");
  const captureBtn = document.getElementById("captureBtn");
  const retakeBtn = document.getElementById("retakeBtn");

  usernameInput.value = loggedInUser;

  const focusableSelectors = [
    'a[href]',
    'area[href]',
    'input:not([disabled])',
    'select:not([disabled])',
    'textarea:not([disabled])',
    'button:not([disabled])',
    'iframe',
    'object',
    'embed',
    '[contenteditable]',
    '[tabindex]:not([tabindex="-1"])'
  ];

  let lastFocusedElement = null;
  let imageDataURL = null;
  let stream = null;

  function trapFocus(event) {
    const focusableElements = modal.querySelectorAll(focusableSelectors.join(","));
    if (focusableElements.length === 0) return;

    const firstElement = focusableElements[0];
    const lastElement = focusableElements[focusableElements.length - 1];

    if (event.key === "Tab") {
      if (event.shiftKey) {
        if (document.activeElement === firstElement) {
          event.preventDefault();
          lastElement.focus();
        }
      } else {
        if (document.activeElement === lastElement) {
          event.preventDefault();
          firstElement.focus();
        }
      }
    }
  }

  async function startCamera() {
  try {
    // Use back camera:
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
  } catch (err) {
    alert("Could not access the camera. Please allow camera permissions.");
  }
}


  function stopCamera() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
      stream = null;
      video.srcObject = null;
    }
  }

  function openModal() {
    lastFocusedElement = document.activeElement;
    modal.classList.add("active");
    modal.setAttribute("aria-hidden", "false");
    openModalBtn.setAttribute("aria-expanded", "true");

    const focusableElements = modal.querySelectorAll(focusableSelectors.join(","));
    if (focusableElements.length) {
      focusableElements[0].focus();
    }
    document.addEventListener("keydown", trapFocus);

    startCamera();

    // Reset UI states
    imageDataURL = null;
    video.style.display = "block";
    canvas.style.display = "none";
    captureBtn.style.display = "inline-block";
    retakeBtn.style.display = "none";

    const imgUrlInput = document.getElementById("imgUrlInput");
if (imgUrlInput) imgUrlInput.value = "";

  }

  function closeModal() {
    modal.classList.remove("active");
    modal.setAttribute("aria-hidden", "true");
    openModalBtn.setAttribute("aria-expanded", "false");
    if (lastFocusedElement) lastFocusedElement.focus();
    document.removeEventListener("keydown", trapFocus);

    stopCamera();
  }

  openModalBtn.addEventListener("click", openModal);
  closeModalBtn.addEventListener("click", closeModal);

  modal.addEventListener("click", (event) => {
    if (event.target === modal) {
      closeModal();
    }
  });

  incidentForm.addEventListener("submit", (event) => {
    if (!incidentForm.area.value.trim() || !incidentForm.description.value.trim()) {
      alert("Please fill in all required fields.");
      event.preventDefault();
      return;
    }
    alert("Incident reported successfully.");
    incidentForm.reset();
    usernameInput.value = loggedInUser;
    closeModal();
  });

  logoutBtn.addEventListener("click", () => {
    localStorage.clear();
    window.location.href = "login.html";
  });

  captureBtn.addEventListener("click", async () => {
  const context = canvas.getContext("2d");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);

  imageDataURL = canvas.toDataURL("image/png");
  video.style.display = "none";
  canvas.style.display = "block";
  captureBtn.style.display = "none";
  retakeBtn.style.display = "inline-block";

  stopCamera();

  // Create timestamp string
  const now = new Date();
  const pad = (n) => (n < 10 ? '0' + n : n);
  const timestamp = `${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}_${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}`;

  const filename = `${loggedInUser}_${timestamp}.png`;

  const imgFilenameInput = document.getElementById("imgFilenameInput");
  if (imgFilenameInput) imgFilenameInput.value = filename;

  const uploadedImageUrl = await uploadToImgbb(imageDataURL, loggedInUser);
  if (uploadedImageUrl) {
    console.log("Image uploaded to Imgbb:", uploadedImageUrl);
    const imgUrlInput = document.getElementById("imgUrlInput");
    if (imgUrlInput) imgUrlInput.value = uploadedImageUrl;
  }
});


  retakeBtn.addEventListener("click", () => {
  imageDataURL = null;
  video.style.display = "block";
  canvas.style.display = "none";
  captureBtn.style.display = "inline-block";
  retakeBtn.style.display = "none";
const imgUrlInput = document.getElementById("imgUrlInput");
if (imgUrlInput) imgUrlInput.value = "";

  startCamera();
});


  async function uploadToImgbb(base64Image, username) {
  const apiKey = '14e51e0636e117beac224a32711adc49';
  const url = `https://api.imgbb.com/1/upload?key=${apiKey}`;

  const base64 = base64Image.replace(/^data:image\/\w+;base64,/, '');

  // Prepare timestamp
  const now = new Date();
  const timestamp = now.toISOString().replace(/:/g, '-'); // replace : to avoid issues

  // Compose filename like username_timestamp.png
  const fileName = `${username}_${timestamp}.png`;

  const formData = new FormData();
  formData.append('image', base64);
  formData.append('name', fileName); // Note: ImgBB may ignore this

  try {
    const response = await fetch(url, {
      method: 'POST',
      body: formData
    });
    const result = await response.json();

    if (result.success) {
      return result.data.url;
    } else {
      throw new Error('Upload failed');
    }
  } catch (error) {
    alert("Failed to upload image: " + error.message);
    return null;
  }
}


});
