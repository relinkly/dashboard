<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPI Dashboards Menu</title>
  <style>
    /* Reset and Global Styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f6f9f7 0%, #e9f0ea 100%);
      color: #2d2d2d;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 24px 40px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    main {
      max-width: 900px;
      width: 100%;
      background: #fff;
      padding: 48px 40px 56px;
      border-radius: 20px;
      box-shadow: 0 14px 40px rgba(21, 71, 52, 0.1);
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 50px;
    }

    h1 {
      font-weight: 900;
      font-size: 3.2rem;
      color: #154734; /* Dark Green */
      margin-bottom: 8px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      user-select: none;
      line-height: 1.05;
      text-shadow: 0 1px 3px rgba(21, 71, 52, 0.15);
    }

    /* Navigation */
    .dashboards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 28px;
      margin-bottom: 60px;
    }

    .dashboards a {
      background-color: #fafafa;
      border-radius: 14px;
      padding: 24px 22px;
      color: #154734;
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
      text-decoration: none;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(21, 71, 52, 0.1);
      transition: background-color 0.35s ease, color 0.35s ease, box-shadow 0.45s ease, transform 0.2s ease;
      position: relative;
      border: 1px solid transparent;
    }

    .dashboards a::before {
      content: "ðŸ“ˆ";
      font-size: 1.8rem;
      margin-right: 14px;
      line-height: 1;
    }

    .dashboards a:hover,
    .dashboards a:focus {
      background-color: #d6f5e3; /* Very Light Green */
      color: #0b3d23; /* Darker Green */
      box-shadow: 0 14px 28px rgba(21, 71, 52, 0.18);
      transform: translateY(-4px);
      outline-offset: 4px;
      border-color: #0b3d23;
    }

    .dashboards a:focus-visible {
      outline: 3px solid #0b3d23;
      outline-offset: 6px;
    }

    /* Buttons */
    #openModalBtn {
      display: block;
      margin: 0 auto 60px;
      background: #bc3a6d; /* Fuchsia */
      border: none;
      padding: 18px 54px;
      border-radius: 32px;
      color: #fff;
      font-weight: 700;
      font-size: 1.25rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 8px 22px rgba(188, 58, 109, 0.38);
      transition: background 0.35s ease, box-shadow 0.35s ease, transform 0.2s ease;
      filter: drop-shadow(0 1.5px 1.5px rgba(0,0,0,0.12));
    }

    #openModalBtn:hover,
    #openModalBtn:focus {
      background: #9e2e5d; /* Darker Fuchsia */
      box-shadow: 0 16px 32px rgba(158, 46, 93, 0.55);
      transform: translateY(-3px);
      outline-offset: 4px;
    }

    #openModalBtn:focus-visible {
      outline: 3px solid #9e2e5d;
      outline-offset: 6px;
    }

    .logout-btn {
      display: block;
      margin: 0 auto;
      background: #154734; /* Dark Green */
      border: none;
      padding: 16px 56px;
      border-radius: 32px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 8px 22px rgba(21, 71, 52, 0.38);
      transition: background 0.35s ease, box-shadow 0.35s ease, transform 0.2s ease;
      filter: drop-shadow(0 1.5px 1.5px rgba(0,0,0,0.12));
    }

    .logout-btn:hover,
    .logout-btn:focus {
      background: #0b3d23; /* Darker Green */
      box-shadow: 0 14px 36px rgba(11, 61, 35, 0.65);
      transform: translateY(-3px);
      outline-offset: 4px;
    }

    .logout-btn:focus-visible {
      outline: 3px solid #0b3d23;
      outline-offset: 6px;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(21, 71, 52, 0.45);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 36px 28px;
      z-index: 1100;
      backdrop-filter: blur(5px);
      transition: background-color 0.35s ease;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background-color: #fff;
      border-radius: 20px;
      width: 100%;
      max-width: 480px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 48px 56px;
      position: relative;
      color: #2d2d2d;
      font-size: 1rem;
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.15);
      scroll-behavior: smooth;
    }

    .modal h2 {
      margin-top: 0;
      font-size: 2.2rem;
      font-weight: 900;
      color: #bc3a6d; /* Fuchsia */
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      margin-bottom: 40px;
      user-select: none;
      text-shadow: 0 1px 2px rgba(188, 58, 109, 0.4);
    }

    .close-modal-btn {
      position: absolute;
      top: 18px;
      right: 22px;
      background: transparent;
      border: none;
      font-size: 2.6rem;
      font-weight: 700;
      color: #bc3a6d;
      cursor: pointer;
      user-select: none;
      transition: color 0.35s ease;
      line-height: 1;
    }

    .close-modal-btn:hover,
    .close-modal-btn:focus {
      color: #154734;
      outline-offset: 4px;
    }

    .close-modal-btn:focus-visible {
      outline: 3px solid #154734;
      outline-offset: 6px;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    label {
      font-weight: 700;
      color: #555;
      letter-spacing: 0.06em;
      user-select: none;
    }

    input[type="text"],
    textarea {
      padding: 16px 18px;
      border-radius: 14px;
      border: 1.5px solid #cbd5d1;
      font-size: 1rem;
      font-family: inherit;
      color: #2d2d2d;
      resize: vertical;
      min-height: 48px;
      transition: border-color 0.35s ease, box-shadow 0.35s ease;
      box-shadow: inset 0 1.5px 6px rgba(0, 0, 0, 0.07);
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #154734;
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 18px rgba(21, 71, 52, 0.4);
    }

    input[readonly] {
      background-color: #f5f7f6;
      border-color: #a3b5a8;
      cursor: default;
      color: #71806d;
    }

    button[type="submit"] {
      background: #154734;
      border: none;
      padding: 18px 0;
      border-radius: 32px;
      font-weight: 700;
      font-size: 1.15rem;
      color: #fff;
      cursor: pointer;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      user-select: none;
      transition: background 0.35s ease, box-shadow 0.35s ease, transform 0.2s ease;
      margin-top: 6px;
      box-shadow: 0 12px 28px rgba(21, 71, 52, 0.45);
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: #0b3d23;
      box-shadow: 0 20px 40px rgba(11, 61, 35, 0.7);
      transform: translateY(-3px);
      outline-offset: 4px;
    }

    button[type="submit"]:focus-visible {
      outline: 3px solid #0b3d23;
      outline-offset: 6px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      main {
        padding: 36px 24px 40px;
        border-radius: 14px;
        box-shadow: 0 8px 28px rgba(21, 71, 52, 0.08);
      }

      h1 {
        font-size: 2.6rem;
        letter-spacing: 0.15em;
      }

      .dashboards {
        grid-template-columns: 1fr;
        gap: 24px;
      }

      .dashboards a {
        font-size: 1.15rem;
        padding: 20px 18px;
      }

      .dashboards a::before {
        font-size: 1.6rem;
        margin-right: 12px;
      }

      #openModalBtn {
        padding: 16px 42px;
        font-size: 1.15rem;
        margin-bottom: 40px;
      }

      .logout-btn {
        font-size: 1rem;
        padding: 14px 42px;
      }

      .modal {
        padding: 36px 36px;
        max-height: 85vh;
      }

      .modal h2 {
        font-size: 1.8rem;
        margin-bottom: 32px;
      }

      form {
        gap: 22px;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>KPI DASHBOARDS</h1>
    </header>

    <nav class="dashboards" aria-label="Dashboard navigation">
      <a href="dashboard1.html" tabindex="0">ZL & BVS Report</a>
      <a href="dashboard2.html" tabindex="0">Gross Addition Performance</a>
      <a href="dashboard3.html" tabindex="0">Enablers</a>
      <a href="dashboard4.html" tabindex="0">BVS Performance</a>
    </nav>

    <button
      id="openModalBtn"
      aria-haspopup="dialog"
      aria-controls="incidentModal"
      aria-expanded="false"
      type="button"
    >
      Report Incident
    </button>

    <div
      class="modal-overlay"
      id="incidentModal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
      tabindex="-1"
    >
      <div class="modal">
        <button
          class="close-modal-btn"
          aria-label="Close incident report form"
          type="button"
        >&times;</button>

        <h2 id="modalTitle">Incident Reporting</h2>

        <form id="incidentForm" novalidate>
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            readonly
            aria-readonly="true"
          />

          <label for="area">Area</label>
          <input
            type="text"
            id="area"
            name="area"
            placeholder="Enter area"
            required
            aria-required="true"
          />

          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            rows="5"
            placeholder="Describe the incident"
            required
            aria-required="true"
          ></textarea>

          <button type="submit">Submit Incident</button>
        </form>
      </div>
    </div>

    <button class="logout-btn" id="logoutBtn" aria-label="Log out" type="button">
      Logout
    </button>
  </main>

  <script>
    (() => {
      // Redirect if user is not authenticated
      if (localStorage.getItem("authenticated") !== "true") {
        window.location.href = "login.html";
        return;
      }

      // Cache DOM elements
      const usernameInput = document.getElementById("username");
      const loggedInUser = localStorage.getItem("username") || "";
      const modal = document.getElementById("incidentModal");
      const openModalBtn = document.getElementById("openModalBtn");
      const closeModalBtn = modal.querySelector(".close-modal-btn");
      const incidentForm = document.getElementById("incidentForm");
      const logoutBtn = document.getElementById("logoutBtn");

      // Populate username readonly input
      usernameInput.value = loggedInUser;

      // Accessibility helpers: trap focus within modal
      const focusableSelectors = [
        'a[href]',
        'area[href]',
        'input:not([disabled])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        'button:not([disabled])',
        'iframe',
        'object',
        'embed',
        '[contenteditable]',
        '[tabindex]:not([tabindex="-1"])'
      ];
      let lastFocusedElement = null;

      function trapFocus(event) {
        const focusableElements = modal.querySelectorAll(focusableSelectors.join(","));
        if (focusableElements.length === 0) return;

        const firstElem = focusableElements[0];
        const lastElem = focusableElements[focusableElements.length - 1];

        if (event.key === "Tab" || event.keyCode === 9) {
          if (event.shiftKey) {
            // Shift + Tab
            if (document.activeElement === firstElem) {
              event.preventDefault();
              lastElem.focus();
            }
          } else {
            // Tab
            if (document.activeElement === lastElem) {
              event.preventDefault();
              firstElem.focus();
            }
          }
        }
      }

      // Open modal
      openModalBtn.addEventListener("click", () => {
        lastFocusedElement = document.activeElement;
        modal.classList.add("active");
        openModalBtn.setAttribute("aria-expanded", "true");
        // Focus first input field inside modal after display
        const firstInput = modal.querySelector("input, textarea, button");
        if (firstInput) firstInput.focus();

        // Disable page scroll
        document.body.style.overflow = "hidden";

        // Listen for keyboard navigation
        modal.addEventListener("keydown", trapFocus);
      });

      // Close modal helper
      function closeModal() {
        modal.classList.remove("active");
        openModalBtn.setAttribute("aria-expanded", "false");
        document.body.style.overflow = "";
        if (lastFocusedElement) lastFocusedElement.focus();
        modal.removeEventListener("keydown", trapFocus);
      }

      // Close modal on close button click
      closeModalBtn.addEventListener("click", closeModal);

      // Close modal on clicking outside modal content
      modal.addEventListener("click", (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });

      // Close modal on ESC key
      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape" && modal.classList.contains("active")) {
          closeModal();
        }
      });

      // Form submission handler
      incidentForm.addEventListener("submit", (event) => {
        event.preventDefault();

        // Simple validation
        if (!incidentForm.area.value.trim()) {
          alert("Please enter the area.");
          incidentForm.area.focus();
          return;
        }

        if (!incidentForm.description.value.trim()) {
          alert("Please enter the description.");
          incidentForm.description.focus();
          return;
        }

        // Form data collection
        const incidentData = {
          username: loggedInUser,
          area: incidentForm.area.value.trim(),
          description: incidentForm.description.value.trim(),
          timestamp: new Date().toISOString(),
        };

        // You could send this data to your server here via fetch/ajax

        // For demo, just log it
        console.log("Incident reported:", incidentData);

        // Reset form
        incidentForm.reset();
        usernameInput.value = loggedInUser; // reset username readonly input

        // Close modal
        closeModal();

        alert("Incident report submitted successfully.");
      });

      // Logout button
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("authenticated");
        localStorage.removeItem("username");
        window.location.href = "login.html";
      });
    })();
  </script>
</body>
</html>
