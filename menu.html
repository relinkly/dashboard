<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KPI Dashboards Menu</title>
<style>
  /* Reset & Global */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff; /* clean white background */
    color: #1f2937; /* dark slate */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 64px 24px 80px;
  }
  main {
    max-width: 960px;
    width: 100%;
  }

  /* Header */
  header {
    text-align: center;
    margin-bottom: 64px;
  }
  h1 {
    font-weight: 900;
    font-size: 3.6rem;
    color: #047857; /* brand green */
    margin-bottom: 12px;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    user-select: none;
    text-shadow: 0 1px 3px rgb(4 120 87 / 0.25);
  }
  .subtitle {
    font-weight: 600;
    font-size: 1.375rem;
    color: #a21caf; /* brand fuchsia */
    letter-spacing: 0.12em;
    text-transform: uppercase;
    user-select: none;
    font-style: italic;
  }

  /* Navigation Dashboards */
  nav.dashboards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 32px;
    margin-bottom: 64px;
  }
  nav.dashboards a {
    background-color: #e0f2f1; /* soft mint green */
    border-radius: 14px;
    padding: 32px 24px;
    color: #047857; /* brand green */
    font-weight: 700;
    font-size: 1.4rem;
    text-align: center;
    text-decoration: none;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    cursor: pointer;
    box-shadow:
      0 2px 8px rgb(4 120 87 / 0.15),
      inset 0 -3px 6px rgb(162 28 175 / 0.12);
    transition:
      background-color 0.35s ease,
      color 0.35s ease,
      box-shadow 0.35s ease,
      transform 0.25s ease;
    position: relative;
  }
  nav.dashboards a::before {
    content: "ðŸ“Š";
    font-size: 2.0rem;
    margin-right: 14px;
    filter: drop-shadow(0 1px 1px rgb(4 120 87 / 0.25));
  }
  nav.dashboards a:hover,
  nav.dashboards a:focus {
    background-color: #a21caf; /* brand fuchsia */
    color: #fff;
    outline: none;
    box-shadow:
      0 8px 22px rgb(162 28 175 / 0.5),
      inset 0 -3px 6px rgb(255 255 255 / 0.2);
    transform: translateY(-4px) scale(1.03);
  }

  /* Buttons */
  #openModalBtn {
    display: block;
    margin: 0 auto 64px;
    background: linear-gradient(135deg, #a21caf, #047857);
    border: none;
    padding: 18px 48px;
    border-radius: 32px;
    color: #fff;
    font-weight: 800;
    font-size: 1.35rem;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    cursor: pointer;
    user-select: none;
    box-shadow:
      0 8px 20px rgb(162 28 175 / 0.45),
      0 0 18px 4px rgb(4 120 87 / 0.3);
    transition: background 0.5s ease, box-shadow 0.5s ease, transform 0.25s ease;
  }
  #openModalBtn:hover,
  #openModalBtn:focus {
    background: linear-gradient(135deg, #6d0e78, #035d43);
    box-shadow:
      0 10px 30px rgb(109 14 120 / 0.7),
      0 0 24px 6px rgb(3 93 67 / 0.5);
    outline: none;
    transform: scale(1.05);
  }

  .logout-btn {
    display: block;
    margin: 0 auto;
    background: linear-gradient(135deg, #ef4444, #b91c1c);
    border: none;
    padding: 14px 52px;
    border-radius: 28px;
    font-weight: 700;
    font-size: 1.1rem;
    color: #fff;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 6px 16px rgba(239, 68, 68, 0.5);
    transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.3s ease;
  }
  .logout-btn:hover,
  .logout-btn:focus {
    background: linear-gradient(135deg, #b91c1c, #7f1d1d);
    box-shadow: 0 9px 24px rgba(185, 28, 28, 0.7);
    outline: none;
    transform: scale(1.05);
  }

  /* Modal Styles */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background-color: rgba(31, 41, 55, 0.75);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 24px;
    z-index: 1000;
    backdrop-filter: blur(8px);
  }
  .modal-overlay.active {
    display: flex;
  }
  .modal {
    background-color: #fff;
    border-radius: 20px;
    width: 100%;
    max-width: 520px;
    max-height: 90vh;
    overflow-y: auto;
    padding: 40px 48px;
    position: relative;
    color: #1f2937;
    font-size: 1.1rem;
    box-shadow: 0 18px 56px rgb(0 0 0 / 0.18);
    border: 1px solid #a21caf; /* subtle border with fuchsia */
  }
  .modal h2 {
    margin-top: 0;
    font-size: 2.4rem;
    font-weight: 900;
    color: #047857; /* green */
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 0.14em;
    margin-bottom: 36px;
    user-select: none;
    text-shadow: 0 1px 2px rgb(4 120 87 / 0.3);
  }
  .close-modal-btn {
    position: absolute;
    top: 20px;
    right: 24px;
    background: transparent;
    border: none;
    font-size: 2.6rem;
    font-weight: 900;
    color: #a21caf;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease, transform 0.3s ease;
  }
  .close-modal-btn:hover,
  .close-modal-btn:focus {
    color: #047857;
    outline: none;
    transform: rotate(90deg);
  }

  /* Form Elements */
  form {
    display: flex;
    flex-direction: column;
    gap: 26px;
  }
  label {
    font-weight: 700;
    color: #374151;
    letter-spacing: 0.06em;
    user-select: none;
    font-size: 1.05rem;
  }
  input[type="text"],
  textarea {
    padding: 16px 18px;
    border-radius: 14px;
    border: 2px solid #d1d5db;
    font-size: 1.1rem;
    font-family: 'Inter', sans-serif;
    color: #111827;
    resize: vertical;
    min-height: 48px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    box-shadow: inset 0 2px 6px rgb(0 0 0 / 0.06);
    background-color: #fefefe;
  }
  input[type="text"]:focus,
  textarea:focus {
    border-color: #a21caf;
    outline: none;
    background-color: #fff;
    box-shadow: 0 0 14px rgb(162 28 175 / 0.5);
  }
  input[readonly] {
    background-color: #f3f4f6;
    border-color: #9ca3af;
    cursor: default;
    color: #6b7280;
  }
  button[type="submit"] {
    background: linear-gradient(135deg, #a21caf, #047857);
    border: none;
    padding: 18px 0;
    border-radius: 32px;
    font-weight: 800;
    font-size: 1.25rem;
    color: #fff;
    cursor: pointer;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    user-select: none;
    transition: background 0.5s ease, box-shadow 0.5s ease, transform 0.3s ease;
    margin-top: 16px;
    box-shadow:
      0 10px 28px rgb(162 28 175 / 0.6),
      0 0 20px 5px rgb(4 120 87 / 0.4);
  }
  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background: linear-gradient(135deg, #6d0e78, #035d43);
    box-shadow:
      0 14px 38px rgb(109 14 120 / 0.85),
      0 0 28px 8px rgb(3 93 67 / 0.6);
    outline: none;
    transform: scale(1.06);
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 {
      font-size: 2.6rem;
    }
    .subtitle {
      font-size: 1.2rem;
    }
    nav.dashboards {
      grid-template-columns: 1fr;
      gap: 24px;
    }
    nav.dashboards a {
      font-size: 1.2rem;
      padding: 26px 20px;
    }
    nav.dashboards a::before {
      font-size: 1.8rem;
      margin-right: 10px;
    }
    #openModalBtn {
      padding: 16px 40px;
      font-size: 1.2rem;
    }
    .logout-btn {
      font-size: 1.05rem;
      padding: 14px 40px;
    }
    .modal {
      padding: 32px 32px;
    }
    .modal h2 {
      font-size: 2rem;
    }
  }
</style>
</head>
<body>
<main>
  <header>
    <h1>KPI DASHBOARDS</h1>
    <p class="subtitle">Select your dashboard or report an incident</p>
  </header>

  <nav class="dashboards" aria-label="Dashboard navigation">
    <a href="dashboard1.html" tabindex="0">Dashboard 1</a>
    <a href="dashboard2.html" tabindex="0">Dashboard 2</a>
    <a href="dashboard3.html" tabindex="0">Dashboard 3</a>
    <a href="dashboard4.html" tabindex="0">Dashboard 4</a>
  </nav>

  <button id="openModalBtn" aria-haspopup="dialog" aria-controls="incidentModal" aria-expanded="false" type="button">
    Report Incident
  </button>

  <div class="modal-overlay" id="incidentModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div class="modal">
      <button class="close-modal-btn" aria-label="Close incident report form">&times;</button>
      <h2 id="modalTitle">Incident Reporting</h2>
      <form id="incidentForm" novalidate>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" readonly aria-readonly="true" />

        <label for="area">Area</label>
        <input type="text" id="area" name="area" placeholder="Enter area" required aria-required="true" />

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="5" placeholder="Describe the incident" required aria-required="true"></textarea>

        <button type="submit">Submit Incident</button>
      </form>
    </div>
  </div>

  <button class="logout-btn" id="logoutBtn" aria-label="Log out" type="button">Logout</button>
</main>

<script>
  // Your existing script (unchanged)
</script>
</body>
</html>
