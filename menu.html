<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KPI Dashboards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --brand-green: #28a745;
      --brand-fuchsia: #e91e63;
      --brand-white: #ffffff;
      --brand-dark: #1e1e1e;
      --gradient: linear-gradient(135deg, #28a745, #e91e63);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--gradient);
      color: var(--brand-white);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      max-width: 760px;
      width: 100%;
      padding: 50px 40px;
      text-align: center;
      color: #2c2c2c;
    }

    .header {
      margin-bottom: 32px;
      position: relative;
      padding-bottom: 14px;
    }

    .header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      background: var(--gradient);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    .header::after {
      content: "";
      display: block;
      width: 90px;
      height: 4px;
      background: var(--gradient);
      margin: 16px auto 0;
      border-radius: 2px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .buttons a {
      background: var(--gradient);
      color: var(--brand-white);
      text-decoration: none;
      padding: 26px 20px;
      border-radius: 16px;
      font-weight: 600;
      font-size: 1.15rem;
      box-shadow: 0 6px 20px rgba(233, 30, 99, 0.35);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 140px;
    }

    .buttons a:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 32px rgba(40, 167, 69, 0.5);
    }

    .buttons a .icon {
      font-size: 3.2rem;
      margin-bottom: 14px;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.15));
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 32px 24px;
      }

      .header h1 {
        font-size: 2.2rem;
      }

      .buttons a {
        font-size: 1rem;
        padding: 20px 16px;
      }

      .buttons a .icon {
        font-size: 2.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Company KPI Dashboards">
    <header class="header">
      <h1>KPI Dashboards</h1>
    </header>

    <nav class="buttons" aria-label="Dashboard navigation">
      <a href="dashboard1.html" aria-label="ZL & BVS Active Retail Dashboard">
        <span class="icon">üìä</span>
        ZL & BVS Active Retail Dashboard
      </a>
      <a href="dashboard2.html" aria-label="Gross Addition Performance Dashboard">
        <span class="icon">üìà</span>
        Gross Addition Performance
      </a>
      <a href="dashboard3.html" aria-label="Enablers Dashboard">
        <span class="icon">üéØ</span>
        Enablers Dashboard
      </a>
      <a href="dashboard4.html" aria-label="Discounted Bundles Dashboard">
        <span class="icon">‚öôÔ∏è</span>
        Discounted Bundles Dashboard
      </a>
    </nav>
  </div>
</body>
</html>
