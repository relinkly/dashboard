<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPI Dashboards Menu</title>
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem 4rem;
      line-height: 1.6;
      background: linear-gradient(135deg, #27ae60 0%, #c71585 100%);
      /* subtle gradient background with brand colors */
      background-attachment: fixed;
    }

    main {
      background: white;
      border-radius: 16px;
      max-width: 900px;
      width: 100%;
      padding: 3rem 2.5rem 4rem;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      user-select: none;
    }

    header img {
      height: 56px;
      margin-bottom: 0.5rem;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.1));
    }

    h1 {
      font-weight: 900;
      font-size: 3rem;
      color: #27ae60; /* Brand green */
      margin-bottom: 0.3rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 1px 4px rgba(0,0,0,0.1);
      user-select: text;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #c71585; /* Fuchsia */
      font-weight: 700;
      letter-spacing: 0.1em;
      margin-top: 0;
      user-select: text;
    }

    .dashboards {
      display: flex;
      gap: 1.8rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 3.5rem;
    }

    .dashboards a {
      flex: 1 1 200px;
      background: #27ae60; /* green */
      color: white;
      padding: 1.6rem 2rem;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.3rem;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(39, 174, 96, 0.45);
      display: flex;
      justify-content: center;
      align-items: center;
      transition:
        background-color 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.25s ease;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      cursor: pointer;
      border: 2.5px solid transparent;
    }

    .dashboards a:hover,
    .dashboards a:focus {
      background-color: #c71585; /* fuchsia */
      box-shadow: 0 10px 28px rgba(199, 21, 133, 0.7);
      transform: translateY(-4px);
      outline: none;
      border-color: #fff;
      color: white;
    }

    #openModalBtn {
      background: #c71585; /* fuchsia */
      color: white;
      padding: 1.4rem 3.2rem;
      font-weight: 800;
      font-size: 1.3rem;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 7px 18px rgba(199, 21, 133, 0.55);
      transition:
        background-color 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.25s ease;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      user-select: none;
      margin: 0 auto 4rem;
      display: block;
      max-width: 280px;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #openModalBtn:hover,
    #openModalBtn:focus {
      background-color: #27ae60; /* green */
      box-shadow: 0 10px 25px rgba(39, 174, 96, 0.75);
      transform: translateY(-4px);
      outline: none;
    }

    .logout-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 0.85rem 2.2rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.15rem;
      transition: background-color 0.3s ease, transform 0.25s ease;
      user-select: none;
      max-width: 160px;
      width: 100%;
      box-shadow: 0 6px 18px rgba(231, 76, 60, 0.6);
      display: block;
      margin: 0 auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .logout-btn:hover,
    .logout-btn:focus {
      background-color: #c0392b;
      transform: translateY(-3px);
      outline: none;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 1rem;
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: white;
      border-radius: 18px;
      max-width: 500px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
      padding: 2.5rem 3rem;
      position: relative;
      font-size: 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .modal h2 {
      margin-top: 0;
      margin-bottom: 2rem;
      color: #27ae60;
      font-weight: 900;
      font-size: 2rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      user-select: none;
    }

    .modal form {
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
    }

    .modal label {
      font-weight: 700;
      color: #555;
      user-select: none;
    }

    .modal input[type="text"],
    .modal textarea {
      padding: 0.85rem 1.2rem;
      border-radius: 12px;
      border: 2px solid #ddd;
      font-size: 1.05rem;
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: inherit;
      color: #222;
    }

    .modal input[type="text"]:focus,
    .modal textarea:focus {
      border-color: #c71585;
      outline: none;
      box-shadow: 0 0 9px rgba(199, 21, 133, 0.7);
    }

    .modal input[readonly] {
      background: #f0f0f0;
      cursor: default;
      color: #666;
      user-select: text;
    }

    .modal button[type="submit"] {
      padding: 1.15rem 0;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 16px;
      font-weight: 900;
      font-size: 1.3rem;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.07em;
      user-select: none;
      margin-top: 1rem;
      box-shadow: 0 8px 25px rgba(39, 174, 96, 0.65);
    }

    .modal button[type="submit"]:hover,
    .modal button[type="submit"]:focus {
      background-color: #c71585;
      box-shadow: 0 0 20px rgba(199, 21, 133, 0.9);
      outline: none;
    }

    .close-modal-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: transparent;
      border: none;
      font-size: 2.5rem;
      cursor: pointer;
      color: #c71585;
      font-weight: 900;
      transition: color 0.25s ease;
      user-select: none;
      line-height: 1;
      padding: 0;
    }

    .close-modal-btn:hover,
    .close-modal-btn:focus {
      color: #27ae60;
      outline: none;
    }

    @media (max-width: 600px) {
      main {
        padding: 2rem 1.5rem 3rem;
      }
      h1 {
        font-size: 2.4rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .dashboards a {
        flex: 1 1 100%;
        font-size: 1.1rem;
        padding: 1.4rem 1.6rem;
      }
      #openModalBtn {
        max-width: 100%;
        font-size: 1.2rem;
      }
      .logout-btn {
        max-width: 100%;
      }
      .modal {
        padding: 2rem 2rem;
      }
      .modal h2 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <img src="your-logo.svg" alt="Company Logo" />
      <h1>KPI DASHBOARDS</h1>
      <p class="subtitle">Select your dashboard or report an incident</p>
    </header>

    <nav class="dashboards" aria-label="Dashboard links">
      <a href="dashboard1.html" tabindex="0">Dashboard 1</a>
      <a href="dashboard2.html" tabindex="0">Dashboard 2</a>
      <a href="dashboard3.html" tabindex="0">Dashboard 3</a>
      <a href="dashboard4.html" tabindex="0">Dashboard 4</a>
    </nav>

    <button id="openModalBtn" aria-haspopup="dialog" aria-controls="incidentModal" aria-expanded="false">
      Report Incident
    </button>

    <!-- Modal -->
    <div class="modal-overlay" id="incidentModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
      <div class="modal">
        <button class="close-modal-btn" aria-label="Close incident report form">&times;</button>
        <h2 id="modalTitle">Incident Reporting</h2>
        <form id="incidentForm" novalidate>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" readonly aria-readonly="true" />

          <label for="area">Area</label>
          <input type="text" id="area" name="area" placeholder="Enter area" required aria-required="true" />

          <label for="description">Description</label>
          <textarea id="description" name="description" rows="4" placeholder="Describe the incident" required aria-required="true"></textarea>

          <!-- Removed file upload field -->

          <button type="submit">Submit Incident</button>
        </form>
      </div>
    </div>

    <button class="logout-btn" id="logoutBtn" aria-label="Log out">Logout</button>
  </main>

  <script>
    // Redirect if not logged in
    if (localStorage.getItem("authenticated") !== "true") {
      window.location.href = "login.html";
    }

    const usernameInput = document.getElementById("username");
    const loggedInUser = localStorage.getItem("username") || "";
    usernameInput.value = loggedInUser;

    const modal = document.getElementById("incidentModal");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = modal.querySelector(".close-modal-btn");

    // Open modal
    openModalBtn.addEventListener("click", () => {
      modal.classList.add("active");
      openModalBtn.setAttribute("aria-expanded", "true");
      modal.setAttribute("tabindex", "-1");
      modal.focus();
    });

    // Close modal function
    function closeModal() {
      modal.classList.remove("active");
      openModalBtn.setAttribute("aria-expanded", "false");
      openModalBtn.focus();
      clearForm();
    }

    // Close modal events
    closeModalBtn.addEventListener("click", closeModal);
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.classList.contains("active")) closeModal();
    });

    // Trap focus inside modal
    modal.addEventListener("keydown", (e) => {
      if (e.key === "Tab") {
        const focusableElements = modal.querySelectorAll("input, textarea, button");
        const firstElem = focusableElements[0];
        const lastElem = focusableElements[focusableElements.length - 1];

        if (e.shiftKey) {
          if (document.activeElement === firstElem) {
            e.preventDefault();
            lastElem.focus();
          }
        } else {
          if (document.activeElement === lastElem) {
            e.preventDefault();
            firstElem.focus();
          }
        }
      }
    });

    const googleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSdrmFNeQAUEjYGOYgHWOZCmEgtGknaXroWTD0keUro6DHocMg/formResponse";

    document.getElementById("incidentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const area = document.getElementById("area").value.trim();
      const description = document.getElementById("description").value.trim();
      const username = usernameInput.value.trim();

      if (!area || !description) {
        alert("Please fill in all required fields.");
        return;
      }

      const formData = new FormData();
      formData.append("entry.2120015252", username);
      formData.append("entry.1059382315", area);
      formData.append("entry.1887453304", description);

      fetch(googleFormURL, {
        method: "POST",
        mode: "no-cors",
        body: formData
      })
      .then(() => {
        alert("Incident submitted successfully!");
        clearForm();
        closeModal();
      })
      .catch(() => {
        alert("There was an issue submitting the incident. Please try again.");
      });
    });

    function clearForm() {
      document.getElementById("area").value = "";
      document.getElementById("description").value = "";
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("authenticated");
      localStorage.removeItem("username");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
